BUG: "爱丽丝考古协会"
BUG_ADJ: "爱丽丝考古协会"
BUG_FLAVOR_TEXT: "十九世纪初，夏莱派出的千年-阿拜多斯联合考察队来到大湖区，发掘出了蕴藏有远古知识的遗迹，以及深藏于遗迹中的仿生人天童·爱丽丝和遗迹AI“KEI”。为了更进一步研究遗迹数据库中的资料，考察队建立了大湖区据点并和kei深入交流，最后达成合作协议————考古队负责培养天童爱丽丝成为当地的领袖，而kei酱则会帮助考古队解读资料。就这样大湖区据点逐渐吸引来了更多学者，最后成为了爱丽丝考古协会，而爱丽丝也在此时攻读完了小学学位并被推上协会总理、总统之位，引领考古协会在非洲发展。"

