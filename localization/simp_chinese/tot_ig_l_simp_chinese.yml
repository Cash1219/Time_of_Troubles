l_simp_chinese:
 ideology_antisocial: "反社会人格"
 ideology_antisocial_desc: "这个角色具有反社会人格，能从别人的痛苦中汲取愉悦。具体到政策上就是反对一切进步政策的反动主义者。"
 ideology_religious_heroism: "宗教英雄主义者"
 ideology_religious_heroism_desc: "这个领袖极其虔诚并且有一定的宗教地位，他相信依靠神的力量可以战无不胜。"
 ideology_ranger: "自由旅者"
 ideology_ranger_desc: "这个领袖喜欢浪迹天涯，全世界都能找到他的足迹。他支持自由的旅行环境。"
 tot_Fate_Jeanne_trait: "圣女贞德"
 tot_Fate_Jeanne_trait_desc: "14世纪，贞德因征战精灵有功而声名大噪，她与她带领的农民军和圣战骑士一直忠心耿耿地守护王室。文艺复兴之后，新式军队取代了贞德所带领的旧式军队，贞德不再执掌军政大权，而是成为世人敬仰的圣女。"
 tot_Fate_Charlemagne_trait: "查理曼"
 tot_Fate_Charlemagne_trait_desc: "查理曼大帝，最早统一法兰克的王，即便封建时代的头衔不再能适应工业时代，但他依然是正统性最高的王。"
 tot_Fate_Marie_trait: "玛丽"
 tot_Fate_Marie_trait_desc: "经过多年内战，法兰西又恢复了皇室统治，只不过这次增加了贵族立宪制约。玛丽是目前唯一的合法皇帝，但她作为一个外来的年轻女皇能否担当的起这顶皇冠呢？"
 tot_Fate_Corday_trait: "科黛"
 tot_Fate_Corday_trait_desc: "在法兰西内战期间对激进派行刺的共和主义者，直到今天还在期待民主制度的到来。"
 tot_Fate_Martha_trait: "玛尔达"
 tot_Fate_Martha_trait_desc: "宗教地位仅次于贞德的圣女，因为为民屠龙有功而被封圣。"
 tot_Fate_Dumas_trait: "大仲马"
 tot_Fate_Dumas_trait_desc: "一位影响力颇深的共和派学者，一直以笔为剑架在法兰西的王室咽喉上。"
 tot_Fate_Deon_trait: "迪昂"
 tot_Fate_Deon_trait_desc: "龙骑士团长，外交大使，间谍总管，剑圣，他的头衔太多了，但是世人只记得他/她雌雄难辨。"
 tot_Fate_Napoleon_trait: "拿破仑"
 tot_Fate_Napoleon_trait_desc: "法国革命期间使用新式军队夺得政权的军事天才，在政治和民生上也颇有建树。在权力又被夺走之际，他正努力寻求新的政治变革方式。"
 tot_Fate_Astolfo_trait: "阿斯托尔福"
 tot_Fate_Astolfo_trait_desc: "一个古灵精怪的游侠骑士，热衷于四处游玩。"
 tot_Fate_Bradamante_trait: "布拉达曼特"
 tot_Fate_Bradamante_trait_desc: "查理曼旗下的白羽骑士布拉达曼特，武艺高超且忠心无二。"
 tot_Fate_Gilles_trait: "吉尔"
 tot_Fate_Gilles_trait_desc: "吉尔已经陷入疯狂，到处蓄奴用来献祭给邪恶仪式，恐怕只有贞德的光辉可以拯救他了。"
 tot_Fate_Harwey_trait: "哈维"
 tot_Fate_Harwey_trait_desc: "声名显赫的西欧财阀，法兰西是他的老巢，源源不断的为他提供政治资金。"
 tot_Fate_Sanso_trait: "桑松"
 tot_Fate_Sanso_trait_desc: "刽子手世家，颇有家资，个人立场偏保皇。可惜的是，皇室的头也要他来砍。"
 tot_Tearmoon_Mia_trait: "米娅"
 tot_Tearmoon_Mia_trait_desc: "帝国的睿智，断头台的宿敌，玛丽的异时空同位体，开明君主制的最佳实践者————米娅·提亚穆跌死哇。"