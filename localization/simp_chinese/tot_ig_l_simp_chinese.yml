l_simp_chinese:
 ideology_antisocial: "反社会人格"
 ideology_antisocial_desc: "这个角色具有反社会人格，能从别人的痛苦中汲取愉悦。具体到政策上就是反对一切进步政策的反动主义者。"
 ideology_religious_heroism: "宗教英雄主义者"
 ideology_religious_heroism_desc: "这个领袖极其虔诚并且有一定的宗教地位，他相信依靠神的力量可以战无不胜。"
 ideology_ranger: "自由旅者"
 ideology_ranger_desc: "这个领袖喜欢浪迹天涯，全世界都能找到他的足迹。他支持自由的旅行环境。"
 tot_Fate_Jeanne_trait: "圣女贞德"
 tot_Fate_Jeanne_trait_desc: "14世纪，贞德因征战精灵有功而声名大噪，她与她带领的农民军和圣战骑士一直忠心耿耿地守护王室。文艺复兴之后，新式军队取代了贞德所带领的旧式军队，贞德不再执掌军政大权，而是成为世人敬仰的圣女。"
