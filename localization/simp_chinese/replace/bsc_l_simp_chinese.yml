 bsc_special_fertilizer: "特制化肥"
 bsc_special_fertilizer_desc: "拉塔托斯克自行研制的蕴含灵力的特效化肥，比市面上一般的化肥效果更好。"
 #事件
 bsc.1.t: "DEM的威胁"
 bsc.1.d: "拉塔托斯克，一个神秘的军工复合体组织，致力于发现并保护精灵团体。它的死对头——DEM社，一直把持着勃艮第精灵领内的经济环境，并企图夺取政治权力，最终消灭所有精灵。近日，DEM社率先发难，干扰谷物生产和进口工作，导致领地内的粮食价格居高不下。拉塔托斯克已经采取行动反制DEM社，保持住了精灵族的最高政治权力。现在，需要你来恢复勃艮第精灵领的稳定和繁荣。"
 bsc.1.f: ""
 bsc.1.a: "精灵的未来由我书写。"
 bsc_je.1.t: "士道被折纸绑架"
 bsc_je.1.d: "士道单刀赴会，落入折纸精心设计的陷阱里...折纸为了某种目的重新加入了DEM社。"
 bsc_je.1.f: ""
 bsc_je.1.a: "啊？"
 
