 je_food_crisis: "粮食危机"
 je_food_crisis_reason: "勃艮第地区向来以酿酒出名，葡萄酒产业十分发达。地主和农民们更倾向于把耕地用于种植葡萄，而不是粮食。这导致了粮食价格居高不下。"
 bsc_agricultural_subsidies: "农业补贴"
