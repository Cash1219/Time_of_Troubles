 je_the_suppressed_dem: "被打压的DEM"
 je_the_suppressed_dem_reason: "#bold 进度条#!的状况由多个条件决定。#bold 进度条#!到达#bold 100#!会巩固[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]在[ROOT.GetCountry.GetName]的#bold 势力#!。下个月，#bold 进度条#!会变化#variable [Country.MakeScope.Var('bsc_dem_power_next').GetValue|+=]#!。\n\n耗尽进度条并将[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]维持在政府之外会摧毁[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]中的#bold 势力#!，终结DEM社的威胁。\n\n#italic DEM公司长期掌控着领地内的大部分粮食供给，其不愿屈服的态度惹恼了最高指挥官五河琴里，我们必须打击DEM公司来维持粮食价格的稳定。#!\n以下情况影响每月进度：\n固定 ： +1\nDEM处于被打压状态下 ：-0.5\n拥有修正“被打压的DEM” : -0.5"
