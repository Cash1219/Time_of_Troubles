 #政治
 law_bsc_dop: "拉塔托斯克军工复合体"
 law_bsc_dop_desc: "勃艮第精灵领一直由五河琴里主政的拉塔托斯克团体主导，尽管一直有反精灵势力渗透，琴里依然凭借着绝对的武力安坐如山。"
 law_bsc_am: "精灵卫队"
 law_bsc_am_desc: "由军方牵头特别招募，只招收具有超能力的精灵群体的精灵卫队，精灵独特的天使和灵装在面对凡人时卓有成效。"
 ig_bsc_ratatoskr: "拉塔托斯克"
 ig_bsc_ratatoskr_desc: "以五河琴里为首的拉塔托斯克企业集团，为了保护精灵而存在，作战目标是————“与其约会，使其娇羞，夺其初吻，纳入后宫。”"
 ig_bsc_spirit_army: "精灵卫队"
 ig_bsc_spirit_army_desc: "拉塔托斯克组建的，以十香和八舞姐妹为首，以招募精灵为主的精灵卫队。精灵卫队通过将精灵的灵力与先进的显现装置结合，达到1+1大于2的效果。"
 ig_bsc_DEM: "DEM社"
 ig_bsc_DEM_desc: "拉塔托斯克最大的对手，四处寻找并逮捕精灵用来去做实验。"
 ig_bsc_spirit_publisher: "宣传部"
 ig_bsc_spirit_publisher_desc: "本条二亚的漫画会社衍生而来的精灵宣传部，为拉塔托斯克提供最迅猛的舆论服务。"
 ig_bsc_puppet: "傀儡者"
 ig_bsc_puppet_desc: "这个集团与拉塔托斯克走得很近，却因为自身政治冷漠而淡出。"
 ig_bsc_ratatoskr_cabinet: "智囊团"
