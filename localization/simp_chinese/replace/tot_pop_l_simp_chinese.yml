l_simp_chinese:
 supernatural: "@supernatural!$supernatural_no_icon$"
 supernatural_only_icon: "@supernatural!"
 supernatural_no_icon: "超能力者"
 supernatural_desc: "拥有一定超能力的人士，利用超能力进行工作或者冒险换取一定的报酬。超能力者数量一般只占劳动力的20%。在政治上，他们在大部分会加入冒险者协会，小部分投奔魔法师协会，或是政治冷感。"
 mage: "@mage!$mage_no_icon$"
 mage_only_icon: "@mage!"
 mage_no_icon: "大魔导师"
 mage_desc: "魔法修炼到巅峰造极的学者，拥有很高的地位和财富。超能力者数量一般只占劳动力的1%。在政治上，他们大多支持魔法师协会。"
 traveler: "旅者"
 traveler_desc: "自由自在的旅者，周游四国，大多数都是家庭富裕，有一些资产或者财产供出行用度，对政治一般不关心。"