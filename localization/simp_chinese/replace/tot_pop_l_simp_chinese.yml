l_simp_chinese:
 supernatural: "@supernatural!$supernatural_no_icon$"
 supernatural_only_icon: "@supernatural!"
 supernatural_no_icon: "超能力者"
 supernatural_desc: "拥有一定超能力的人士，利用超能力进行工作或者冒险换取一定的报酬。超能力者数量一般只占劳动力的20%。在政治上，他们在大部分会加入冒险者协会，小部分投奔魔法师协会，或是政治冷感。"
 
 mage: "@mage!$mage_no_icon$"
 mage_only_icon: "@mage!"
 mage_no_icon: "大魔导师"
 mage_desc: "魔法修炼到巅峰造极的学者，拥有很高的地位和财富。超能力者数量一般只占劳动力的1%。在政治上，他们大多支持魔法师协会。"
 
 traveler: "旅者"
 traveler_desc: "自由自在的旅者，周游四国，大多数都是家庭富裕，有一些资产或者财产供出行用度，对政治一般不关心。"
 
 maids: "@maids!$maids_no_icon$"
 maids_only_icon: "@maids!"
 maids_no_icon: "女仆"
 maids_desc: "在城堡或者店铺里工作的仆人，为主人服务。在政治上，他们大多会加入小市民和工会。"
 MAIDS_QUALIFICATIONS_DESC: "任何人群都能成为#v $maids$#!。[concept_literacy]越高，转变潜力就越高。#v $clerks$#!特别容易成为#v $maids$#!。"
 
 actress: "@actress!$actress_no_icon$"
 actress_only_icon: "@actress!"
 actress_no_icon: "艺人"
 actress_desc: "依靠自身的艺术才华进行演艺工作而的艺人。在政治上，他们大多会加入知识分子和小市民"
 ACTRESS_QUALIFICATIONS_DESC: "只有拥有足够[concept_literacy]的人群能成为#v $actress$#!。[concept_literacy]越高，转变潜力就越高。低[concept_acceptance][concept_culture]的人群转变需要更长时间，而[concept_culture]和[concept_religion]都拥有高$concept_acceptance$的人群会转变得更快。#v $clerks$#!和#v $clergymen$#!特别容易成为#v $actress$#!。"
 