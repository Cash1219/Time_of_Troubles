 magic_mind_control: "精神控制"
 magic_mind_control_desc: "精神上的控制，比杀伤致死更有好处。"
 magic_call: "召唤魔法"
 magic_call_desc: "召唤分身，召唤死灵，召唤替身...在战场上，人多总是有优势。"
 magic_suppression: "反制法术"
 magic_suppression_desc: "只研究进攻性法术是不够的，需要一些防御性的法术减少魔法对轰带来的损失。"
