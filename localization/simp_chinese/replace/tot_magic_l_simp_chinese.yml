 #魔法科技
 magic_production_theory_1: "古典生产魔法理论"
 magic_production_theory_1_desc: "起初，人们只是把魔矿当做一般的燃料使用，直到初代大魔导师木之本樱发明了将魔力存储在书籍和卡牌上的方法，由此开启了魔法融入生产的序章。燃料和魔力通过特定介质稳定存储，在需要使用的时候被轻便地提取出来，这使得生产力得到了极大的发展。"
 magic_production_theory_2: "近代生产魔法理论"
 magic_production_theory_2_desc: "近代的大魔导师高町奈叶和鹿目圆共同改进了介质存储方式，将魔力更高效地存储在器械和宝石上，完成了现代魔法生产的雏形。"
 magic_production_theory_3: "现代生产魔法理论"
 magic_production_theory_3_desc: "最近魔法报刊上刊登的传统燃料和魔法燃料相融合的理论，是魔法生产方面的又一重大发明。"
 magic_production_theory_4: "先进生产魔法理论"
 magic_production_theory_4_desc: "将魔力和现代科学机械结合的理论，让魔法和科学这两门学科融会贯通，实现1+1>2的效果。"
 magic_production_theory_5: "未来生产魔法理论"
 magic_production_theory_5_desc: "你能想象吗？机械臂在魔力的驱使下自动运行，船只不再通过罗盘而是通过魔术运算自动导航，新的魔法技术如此之便利。"
 magic_society_theory_1: "古典社会魔法理论"
 magic_society_theory_1_desc: "古代天生的超能力者十分稀少，大部分人都不具有释放魔法的资质，只有极少数符合资质的人（大部分都是贵族）会被送入特定的机构或者学校参加魔法修习，成为一名魔法师。大部分贵族都认同血统论，例如伦敦时钟塔的传统主义者认为只有贵族配释放魔法，必须保持贵族血统的纯洁性。而金色帝国更甚，为了维持魔法的血脉传承该国贵族会特意进行近亲婚姻，并且只允许贵族进行魔法机构的管理"
 magic_society_theory_2: "近代社会魔法理论"
 magic_society_theory_2_desc: "印刷机的改进使得魔法书籍被广泛印刷，一些平民也开始暗自修习魔法，贵族们屡禁不止。报纸的传播更是减少了平民和贵族们之间的信息差，削弱了血统论的垄断地位。"
 magic_society_theory_3: "现代社会魔法理论"
 magic_society_theory_3_desc: "对于魔法自由开放的呼声从未停止，从魔联复国的魔法至上主义到金色帝国平民开创的音乐魔法，代表了魔术界的两种极端。魔联的支持者认为魔法是开放的，反对国家任何对魔法的压制和管控。金色帝国的民众自从被平民魔导师传授无需血统天赋的歌声魔法后，认为血统论是极其荒谬的，要求开放魔法机构，给予平民修习的权利。"
 magic_society_theory_4: "先进社会魔法理论"
 magic_society_theory_4_desc: "民用魔导器的推广，再次提升了魔法普及率，各国也逐渐开放魔法对平民的限制。"
 magic_society_theory_5: "未来社会魔法理论"
 magic_society_theory_5_desc: "魔法已经不再是什么秘密，无论什么身份什么地位的人，都能参加魔法修习并且熟练使用魔法。"
 magic_military_theory_1: "古典军事魔法理论"
 magic_military_theory_1_desc: "在常备军队制度完善之前，大部分国家军事上都采用雇佣兵制度。雇佣兵小队绝大多数由超能力者组成，而传统战争受限于传统魔法的强度低，战争烈度比较低。"
 magic_military_theory_2: "近代军事魔法理论"
 magic_military_theory_2_desc: "常备军制完善后，雇佣兵逐渐消亡，大部分超能力者被收编为正规军。而采购制度的完善和附魔技术的改进，让这些正规军获得大量精良的魔法武器，战争的烈度得到提高。"
 magic_military_theory_3: "现代军事魔法理论"
 magic_military_theory_3_desc: "魔法平民化与配给制度的完善，使得军队的魔法化程度更高，装备火力得到质的提升。"
 magic_military_theory_4: "先进军事魔法理论"
 magic_military_theory_4_desc: "魔法武器不再是单纯用于杀人的工具，在医疗上和军事战术上，魔法亦有新的建树。"
 magic_military_theory_5: "未来军事魔法理论"
 magic_military_theory_5_desc: "传统的魔法武器和法术已经不再适应现代。大魔导师释放和产生的毁灭性魔法和奇迹武器才是战争的主流，它们杀伤力极大，以一当千。"
 magic_plant_growth: "魔力栽培"
 magic_plant_growth_desc: "利用魔力增加植物生长速度和果实产量。"
 magic_automatic_machines: "魔力机械"
 magic_automatic_machines_desc: "使用魔力操控机器自动运行，减少人力使用。"
 magic_energy_generation: "能源生成"
 magic_energy_generation_desc: "将魔法矿石作为替代燃料或者转化为魔法能量的技术。"
 magic_military_industry: "魔导器"
 magic_military_industry_desc: "制作含有魔法力量的魔导器，发挥魔法的军事价值。"
 magic_transforming_nature: "改造大自然"
 magic_transforming_nature_desc: "适度使用魔法可以战胜自然，而滥用魔法会造成生态环境的破坏。"
 magic_teleportation_magic: "传送魔法"
 magic_teleportation_magic_desc: "传送魔法方便了出行，大幅减轻基建压力。"
 magic_transmission: "魔力传导"
 magic_transmission_desc: "魔力传导技术保证了魔力的利用率与魔法的传承机制。"
 magic_storage_space: "仓储空间"
 magic_storage_space_desc: "将货物存放在异空间，有效地节省了仓储压力。"
 magic_examination: "魔力筛查"
 magic_examination_desc: "每个公民出生时都需要检查魔力的浓度，到达一定岁数需要考试检测是否有学习魔法的资质。"
 magic_cultivation: "魔法修习"
 magic_cultivation_desc: "符合资质的公民，应当送入专门的魔法学校研习魔法。"
 magic_license: "施法许可证"
 magic_license_desc: "公民不得随意使用魔法，尤其是具有危险性和破坏性的魔法，在使用它们之前需要取得资质。"
 magic_association: "完善魔法师协会"
 magic_association_desc: "完善魔法师协会规章制度，便于管理魔法相关事务。"
 magic_moderate_posture: "节制意识"
 magic_moderate_posture_desc: "慎用危险魔法，控制好魔力的输入和输出，最大程度保护魔法产业的安全性，这是每个公民的意识"
 magic_publication: "魔法刊物出版"
 magic_publication_desc: "控制魔法刊物的出版和传播。"
 magic_magic_record: "魔法记录"
 magic_magic_record_desc: "魔法可以对数据进行记录和处理，降低行政压力。"
 magic_apocalyptic_divination: "启示占卜"
 magic_apocalyptic_divination_desc: "鼓励使用魔法进行占卜，命运掌握在我们的手中。"
 magic_inject_magic: "注入魔法"
 magic_inject_magic_desc: "为武器注入魔法，即便是普通武器，也能使用魔力对敌人造成打击"
 magic_battlefield_transformation: "战场改造"
 magic_battlefield_transformation_desc: "使用魔法为战场创造有利条件，生成屏障，狂风都是可行的操作。"
