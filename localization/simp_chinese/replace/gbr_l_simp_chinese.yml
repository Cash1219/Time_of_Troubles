l_simp_chinese:
 Cartelet: "卡塔雷特"
 Alice: "爱丽丝"
 tot_Kinmosa_Alice_trait: "不列颠之母"
 tot_Kinmosa_Alice_trait_desc: "1689年，英国议会颁布了《权利法案》，标志着君主立宪的完善，君权被进一步约束。先王九条可怜适时下台，将王位传给了卡塔雷特·爱丽丝。在位期间励精图治、完善议会制度、加强文化交流、进行工业改革、成为日不落帝国的缔造者，后世称之为“不列颠之母”"
 Oomiya: "大宫"
 Shinobu: "忍"
 tot_Kinmosa_Shinobu_trait: "金发大主教"
 tot_Kinmosa_Shinobu_trait_desc: "大宫忍是一名教士，喜好外国文化，特别是金色头发的外国人。在九条可怜入侵英格兰时，极力对她进行应援，被可怜任命为大主教。随后协助可怜进行了宗教改革，基于他对金发和女仆文化的喜好，传立了一种全新的宗教黄金精神（拼写为Kindo，取自金发【KinPatsu】的Kin与女仆【Meido】的Do，该教的主要观点认为金发血统是高贵的，女仆精神是可贵的，极大巩固了英格兰对教会的控制，并使得英格兰文化成为潮流）。后世称之为“金发大主教”"
 Kujou: "九条"
 Karen: "可怜"
 tot_Kinmosa_Karen_trait: "征服者可怜"
 tot_Kinmosa_Karen_trait_desc: "九条家族据传是诺曼人后裔。她于1066年于诺曼底发动了远征，打败了长期统治不列颠群岛的阿尔托莉雅，加冕为不列颠国王。在位期间强化了骑士制度、引入外国先进文化、进行集权统治、为不列颠的崛起奠定基础。后世称之为“征服者可怜”。"
 Komichi: "小路"
 Ayaya: "绫"
 tot_Kinmosa_Ayaya_trait: "少女的圣战"
 tot_Kinmosa_Ayaya_trait_desc: "小路绫源自知识分子家庭，作为恋爱小说作家和著名女演员而出名。其曾经为了协助朋友大宫忍宣扬女仆文化而穿上女仆装（虽然本人好像很害羞，但是为了朋友也是太拼命了）出镜，据说她在王室和军部也有很深的人脉与友谊。"
 Inokuma: "猪熊"
 Youko: "阳子"
 tot_Kinmosa_Youko_trait: "多项全垒打"
 tot_Kinmosa_Youko_trait_desc: "猪熊阳子运动神经十分出色，擅长游泳，棒球等多种运动。她还擅长格斗术和军事战术，曾经作为可怜麾下的首席骑士，率军冲锋陷阵凯旋而归。现在从军队中退役，作为官方指定首席运动员进行运动会的准备。"
 Matsubara: "松原"
 Honoka: "穗乃花"
 tot_Kinmosa_Honoka_trait: "闪耀圣骑士"
 tot_Kinmosa_Honoka_trait_desc: "松原家族靠经营咖啡厅发家。穗乃花曾作为九条可怜的骑士随军出征，是可怜骑士团中最忠诚的骑士。其喜好金发和网球，与大主教大宫忍有共同的见解，开发出了“金”“发”二段击球战法，并将这一招用于军事中。被人称之为“闪耀圣骑士”"
 NaN: ""
 Kobayashi: "小林"
 tot_Dragon_Kobayashi_trait: "女仆控社长"
 tot_Dragon_Kobayashi_trait_desc: "小林是个女仆控，创办了女仆企业【地狱巡商事北千住事务所】。在大主教大宫忍发扬女仆文化后，她的企业乘势而上，成为最强大的财阀之一。"
 Kamui: "卡姆依"
 Kanna: "康娜"
 tot_Dragon_Kanna_trait: "农民守护神"
 tot_Dragon_Kanna_trait_desc: "康娜卡姆依是龙的后嗣，具有呼风唤雨驱雷掣电的能力。她经常电力过载需要释放到处呼风唤雨，结果降下及时雨滋润庄稼。规避天灾。她又酷爱吃虫子，只要康娜过镜，蝗虫都要被吃的片甲不留。于是就凭着这除虫蔽日的事迹，康娜成为了农民心目中的守护神。"
 Joui: "上井"
 Eruma: "艾露玛"
 tot_Dragon_Eruma_trait: "加把劲社员"
 tot_Dragon_Eruma_trait_desc: "艾露玛是龙的后嗣，于小林的公司进行工作。具有正义感，和托尔是竞争对手。"
