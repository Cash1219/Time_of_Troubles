 GBR_FLAVOR_TEXT: "康沃尔最初只是威尔士的一个小部落，南征北战统一了半个不列颠岛后，与伦敦时钟塔势力合并，组成了现在的大不列颠帝国。大不列颠一直处于一个比较稳定的政治生态和经济环境中，这使得不列颠成为最强大的国家。不列颠正处于阿尔托莉雅的统治中，她将开创一个新的盛世，带领不列颠成为世界强权！"
 FRA_FLAVOR_TEXT: "法兰西一直处于分裂的状态中，无法完全统一使得法兰西王室合法性饱受质疑。而对勃艮第战争的失利使得革命派彻底失望，发动起义推翻了旧王室。而新的王室在复辟后不敢松懈，承诺为法兰西带来开明的君主立宪统治，法兰西的未来掌控在你的手中。"
 BSC_FLAVOR_TEXT: "精灵族是具有超能力者的种族，被临界带到法兰西各个地区扎根生存了近千年。法兰西对这个外来种族一直视为眼中钉肉中刺，长年征战才把大部分精灵消灭。残存的精灵势力逃往五河琴里主政的勃艮第精灵领。现在勃艮第当当务之急是解决DEM社的阴谋与恢复经济生产，待到内部政治和经济平稳之时，武装自己拯救精灵群众。"
