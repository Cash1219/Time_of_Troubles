 tot_Fate_Charlemagne_trait: "查理曼"
 tot_Fate_Charlemagne_trait_desc: "查理曼大帝，最早统一法兰克的王，一直被视作正统性最高的王。但他并不能适应工业时代的变化，因此跌落神坛。"
 tot_Fate_Marie_trait: "玛丽"
 tot_Fate_Marie_trait_desc: "经过多年内战，法兰西又恢复了皇室统治，不过这次增加了开明制度制约。玛丽是目前唯一的合法皇帝，必须小心翼翼地在这混乱的政局中维持秩序。？"
 tot_Fate_Corday_trait: "科黛"
 tot_Fate_Corday_trait_desc: "在法兰西内战期间对激进派行刺的共和主义者，期待更加民主制度的到来。"
 tot_Fate_Martha_trait: "玛尔达"
 tot_Fate_Martha_trait_desc: "宗教地位仅次于贞德的圣女，曾为民屠龙有功而被封圣。"
 tot_Fate_Dumas_trait: "大仲马"
 tot_Fate_Dumas_trait_desc: "一位影响力颇深的共和派学者，热爱以笔为剑架在法兰西王室的咽喉上。"
 tot_Fate_Deon_trait: "迪昂"
 tot_Fate_Deon_trait_desc: "龙骑士团长，外交大使，间谍总管，剑圣，他的头衔太多了，但是世人只记得他/她雌雄难辨。"
 tot_Fate_Napoleon_trait: "拿破仑"
 tot_Fate_Napoleon_trait_desc: "法国大革命期间使用新式军队夺得政权的军事天才，在政治和民生上也颇有建树。在战败后他时常进行反思，现努力寻求新的政治变革方式。"
 tot_Fate_Astolfo_trait: "阿斯托尔福"
 tot_Fate_Astolfo_trait_desc: "一个古灵精怪的游侠骑士，热衷于四处游玩。"
 tot_Fate_Bradamante_trait: "布拉达曼特"
 tot_Fate_Bradamante_trait_desc: "查理曼旗下的白羽骑士布拉达曼特，武艺高超且忠心无二。"
 tot_Fate_Gilles_trait: "吉尔"
 tot_Fate_Gilles_trait_desc: "吉尔已经陷入疯狂，到处蓄奴用来献祭给邪恶仪式，恐怕只有贞德的光辉可以拯救他了。"
 tot_Fate_Harwey_trait: "哈维"
 tot_Fate_Harwey_trait_desc: "声名显赫的西欧财阀，法兰西是他的老巢，源源不断的为他提供政治资金。"
 tot_Fate_Sanso_trait: "桑松"
 tot_Fate_Sanso_trait_desc: "刽子手世家，颇有家资，个人立场偏保皇。可惜的是，皇室的头也要他来砍。"
 tot_Tearmoon_Mia_trait: "米娅"
 tot_Tearmoon_Mia_trait_desc: "帝国的睿智，断头台的宿敌，玛丽旗鼓相当的对手，开明君主制的最佳实践者————米娅·提亚穆跌死哇。"
 tot_Fate_Kayneth_trait: "肯尼斯"
 tot_Fate_Kayneth_trait_desc: "血统和才能都无比出众的魔术师，相当的传统和保守。"
 tot_Fate_Kirei_trait: "言峰绮礼"
 tot_Fate_Kirei_trait_desc:0 "一位拥有变态心理的虔诚教士，对世间的“美好”事务感到偷税。"
 tot_Fate_Merlin_trait: "梅林"
 tot_Fate_Merlin_trait_desc: "王佐之才，阿尔托莉雅的大丞相。"
 tot_Fate_Bedivere_trait: "贝德维尔"
 tot_Fate_Bedivere_trait_desc: "一位忠于阿尔托莉雅的风度翩翩的骑士。"
 tot_Fate_Tokiomi_trait: "远坂时臣"
 tot_Fate_Tokiomi_trait_desc: "远坂家家主，通过努力一步步向上爬的努力型魔术师，积累了很多财富。"
 tot_Fate_Rin_trait: "远坂凛"
 tot_Fate_Rin_trait_desc: "远坂家家主，具有一定天赋的魔术师。"
 tot_Fate_Luviagelita_trait: "露维亚瑟琳塔"
 tot_Fate_Luviagelita_trait_desc: "来自芬兰的贵族世家大小姐，喜好使用物理魔术。"
 tot_Fate_Shirou_trait: "卫宫士郎"
 tot_Fate_Shirou_trait_desc: "正义的伙伴！"
 tot_Fate_Red_trait: "Archer"
 tot_Fate_Red_trait_desc: "喜欢我红P吗"
 tot_Fate_Waver_trait: "韦伯"
 tot_Fate_Waver_trait_desc: "出身卑微，资质平平的魔术师，对鼓吹世袭血统的观点不满，目前担任时钟塔教师。"
 tot_Fate_Altria_trait: "阿尔托莉雅"
 tot_Fate_Altria_trait_desc: "亚瑟王不懂人心..."
 tot_Fate_Mordred_trait: "莫德雷德"
 tot_Fate_Mordred_trait_desc: "不那么正统的正统继承人..."
