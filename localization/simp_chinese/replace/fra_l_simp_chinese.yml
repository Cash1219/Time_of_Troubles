 fra.18.t: "外国交流"
 fra.18.d: "对外交流是发展教育理念和文化艺术必不可少的一个环节。我们的女皇将计划前往以下地点对友邦进行国事访问，并畅谈教育和艺术的合作。"
 fra.18.a: "出访维也纳：音乐之都"
 fra.18.b: "出访罗马：文化之都"
 fra.18.c: "出访伦敦：现代之都"
 fra.18.e: "出访莫斯科：美学之都"
 fra.19.t: "维也纳之旅"
 fra.19.d: "维也纳是玛丽·安托瓦内特的故乡，也是金色帝国的心脏——这座城市不仅是历史的见证，更是艺术的圣地。这里，偶像文化与乐队氛围交织，每个人都从小接受艺术的熏陶。正是在这样的环境中，玛丽成长了起来，她的家族为她提供了卓越的艺术教育，激发了她追逐偶像梦的渴望。如今，玛丽已经是全法兰西的偶像，带着更加耀眼的荣耀与优雅，回到了她的故乡。她的第一站是美泉宫——玛丽家族世代居住的宫殿，这座华丽而精致的建筑见证了她的历史与传承。接下来，玛丽来到了维也纳金色大厅，这是金色帝国最璀璨的象征，也是艺术家们心中的圣殿，许多人将这里誉为“武道馆”的神圣之地。最后，玛丽参访了维也纳艺术学院，这是她年轻时曾在此学习的地方，那个时候的她也曾怀揣着艺术的梦想，在这里汲取灵感。"
 fra.19.a: "维也纳，传唱梦想"
 fra.20.t: "罗马之旅"
 fra.20.d: "罗马，自古以来便是欧洲宗教艺术与文化艺术的先锋。从雄伟的罗马剧院与壮丽的斗兽场，到气势磅礴的万神殿与圣彼得大教堂，每一座建筑都无声地诉说着罗马人对生活的热爱、对信仰的虔诚，以及对艺术的精益求精。每一次对教廷的到访，都是对欧洲信仰深处的慰藉；每一次对罗马建筑的研究，都是对欧洲文化脉络的深刻剖析；而每一次踏入罗马城，都是对悠久历史的深情回味。"
 fra.20.a: "罗马，传承历史" 
 fra.21.t: "伦敦之旅"
 fra.21.d: "不列颠与法兰西，这对老对手，历经千年纠葛，注定难解难分。法兰西长期以法语文化为傲，常将不列颠视作粗鄙蛮族，目光总是高高在上。然而，进入进步社会，今天的不列颠，凭借在世界文化和艺术领域的辉煌成就，已不容小觑。伦敦塔、大本钟、白金汉宫……这些宏伟建筑不仅见证了英格兰人对文明的追求，更象征着他们在全球文化版图中的崭新地位。或许，这正是法兰西人需要深思和学习的地方。"
 fra.21.a: "伦敦，传播进步"
 fra.22.t: "莫斯科之旅"
 fra.22.d: "在莫斯科的宫殿与广场上，女皇被热情迎接，俄罗斯贵族们盛装出席，精美的宴会与舞会展现了法国奢华与俄罗斯庄重的融合。艺术家、作家、音乐家们纷纷汇聚，进行着一场场跨文化的艺术对话。法国的优雅与精致与俄罗斯的豪放与深沉相互交织，产生了无数激发创意的火花。"
 fra.22.a: "莫斯科，传递热情"
 fra.23.t: "繁复的宫廷生活"
 fra.23.d: "随着时间的流逝，我们的[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName]及先王们生活中的许多日常事件都成为了仪式的主题。很多人认为在[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName]更衣时拜会她的卧室是获得其注意的最佳方式。宫廷生活的繁文缛节当然能够限制贵族在自己城郊领地内谋反的权力，但这也可能会带来巨大的开销。与之相反，完全剥夺他们成为我们统治者日常生活一部分的权利也会限制他们的影响力，但贵族可能会对此感到不满。"
 fra.23.a: "保持一般水准就好" #地主少量激进
 fra.23.b: "精致冗长的礼节是为最有影响力的人设计的" #扣税，加地主忠诚，加威望
 fra.23.c: "我们不需要这些东西" #地主中等激进，减影响力
 fra.24.t: "咖啡风尚"
 fra.24.d: "随着中产阶级的兴起，咖啡变成时尚风潮。它如一场风暴席卷了法兰西，全国各地的城市都建立起了咖啡馆。少量的入场费确保不论是受教育者还是未受教育者，穷人还是富人都能去咖啡馆并加入那里激烈的辩论。讨论的热门话题涵盖了哲学，政治学，流言蜚语以及金融学。咖啡馆已经成为了新的聚会沙龙，并且逐步成为了辩论和学习的代名词。"
 fra.24.a: "咖啡热销，供不应求"
 fra.25.t: "殖民地供应"
 fra.25.d: "法兰西一直是老牌殖民帝国，在古巴，西非，印度有着广袤的殖民地。这些殖民地为法兰西源源不断地提供资源，特别是法国人需要的咖啡和茶叶。"
 fra.25.a: "今天喝蓝山咖啡还是阿萨姆红茶？"
 fra.26.t: "咖啡商人的成功"
 fra.26.d: "咖啡风尚使得许多商人开始进行咖啡贸易，他们从中牟取大量利润，并建立起贸易公司和政治代言人，显著地瓜分经济份额和政治影响力。其中佼佼者有\n明月栞那，她与美洲殖民地合作，在巴黎赚到了第一桶金。建立了公司星光咖啡馆。她在政治上支持社会民主主义。\香风智乃，她与非洲殖民地合作，在斯特拉斯堡赚到了第一桶金。建立了公司Rabbit House。她在政治上支持贸易自由主义。\n锦木千束，她与亚洲殖民地合作，在波尔多赚到了第一桶金。建立了公司LycoReco。她在政治上支持威权主义。\n我们可以支持其中一家公司，这将增加我们的经济合作，但是他们会逐步蚕食我们的权力，并试图干政。\n启用日志：咖啡商人影响力（未完成）"
 fra.26.a: "支持明月栞那"
 fra.26.b: "支持香风智乃"
 fra.26.c: "支持锦木千束"
 fra.26.e: "谁都不支持"
 fra.27.t: "咖啡行业的冲击"
 fra.27.d: "咖啡的盛行使得法国人引以为傲的葡萄酒产业受到严重冲击，葡萄酒的消费量大幅下跌。不过，茶叶和食品，作为部分咖啡馆菜单上会出现的常客，并未受到打击，反而还少量增长了。总而言之，这件事有利有弊。我们可以资助并引导葡萄酒商人改变路线，降低损失。"
 fra.27.a: "就不能把葡萄酒也上咖啡馆菜单吗？"
 fra.27.b: "不如把葡萄酒倒进河里，改卖咖啡"
 fra.27.c: "另辟蹊径，供应茶叶和食品"
 fra.28.t: "里昂运动的遗产"
 fra.28.d: "里昂是欧洲的丝绸生产重镇，丝绸产业的兴起促使里昂成为一个富裕的城市，然而，纺织工人的劳动条件非常艰苦，生活水平低下，这使得工人群体不满。1831年，里昂的丝绸工人因对工资和工作条件的不满而发动了第一次大规模的起义。工人们要求提高工资，改善工作条件，并反对工厂老板压榨劳动力。起义最终被镇压，但它为后来的工人运动提供了经验和启示。1834年，里昂的纺织工人再次爆发了更为激烈的起义。此次起义因工厂老板对工人们的压迫更加严苛而爆发。工人们要求更高的薪水、缩短工时和改进工人待遇。起义在短暂的冲突后被镇压，但工人们的反抗精神深刻影响了整个法国的工人运动。"
 fra.28.a: "不过暴民而已"
 fra.28.b: "严密监视工人"
 fra.28.c: "这是一种警示"
 fra.29.t: "国歌"
 fra.29.d: "亨利四世进行曲是波旁王朝时期的国歌，这首歌赞颂的是伟大的君王。而法国人民更为认可的国歌是《马赛曲》，它由克洛德·约瑟夫·鲁日·德·李尔在1792年4月25日创作。因来自马赛的志愿军前赴巴黎支援杜伊勒里宫起义时高唱此歌而得名。1795年7月14日，国民公会通过法令将马赛曲定为国歌，取代了《亨利四世进行曲》。拿破仑于1804年称帝后改采词作更为激进的《出征颂》作为新国歌，1814年法兰西第一帝国垮台，路易十八复辟波旁王朝，《马赛曲》被禁止演奏，《亨利四世进行曲》以《法兰西王子返回巴黎》之名重新成为王国国歌。目前新朝当道，并未指定哪首歌作为国歌，我们可以选择将《亨利四世进行曲》改编为《玛丽皇后进行曲》作为国歌，也可以使用拿破仑时期的《出征颂》这首军歌作为国歌，或是遵从人民的意愿使用《马赛曲》作为国歌。"
 fra.29.a: "《玛丽皇后进行曲》"
 fra.29.b: "《出征颂》"
 fra.29.c: "《马赛曲》"
 fra.30.t: "裙子革命"
 fra.30.d: "18世纪在洛可可风格的影响下，法国的裙子经历了从法勒盖尔到帕尼埃再到克里诺林的转变。前两者以宽大的裙撑裙摆与精美的装饰物为卖点，深受皇室贵族的喜爱。而后诞生了受新古典主义艺术风格影响而兴起的修米兹裙和帝政裙，它们一改改洛可可时期的夸张与繁复，去掉裙撑和紧身胸衣，领口呈方形，高腰身，袖型有短的帕夫袖，也有像藕节似的玛丽袖，整体看上去轻薄柔和自然优雅，呈田园风格。进入到浪漫主义时期，女装从新古典主义时期的高腰线恢复到自然位置，紧身胸衣再次回归；裙子膨大化，呈吊钟形；最大特点是夸张的领形与袖型。领形分高低领，高领有褶皱和层叠的蕾丝边，低领是大胆的一字领。与领形对应的袖子最具特色：高领采用羊腿袖，低领采用帕夫袖。而近期流行的浪漫主义女装腰线恢复到自然位置，紧身胸衣再次回归；裙子膨大化，呈吊钟形，总体华丽而浪漫。这些服饰风格的转变体现了法兰西文化艺术的进步，但是归根结底是贵族文化，在这个进步时代它们总受批评，认为这样的设计是铺张浪费华而不实。"
 fra.30.a: "贵族的浪漫你们底层怎么会懂"
 fra.30.b: "华丽的服饰不该是贵族的专利"
 fra.30.c: "只是衣服而已哪有那么多矛盾"
