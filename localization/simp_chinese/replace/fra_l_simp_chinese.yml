 je_fra_goddess_challenge: "圣女的挑战"
 je_fra_goddess_challenge_reason: "圣女贞德曾经带领法兰西人民驱逐不列颠的侵略者，成为人们心目中唯一的圣女。直到新的圣女——玛尔达的出现，两位圣女争夺教权地位的挑战正式开幕。"
 #事件
 fra.1.t: "新月协议"
 fra.1.d: "法兰西被保皇派与共和派的无止境内斗闹的鸡犬不宁。双方互相角逐，直到拿破仑战败，国力损伤到无法承受内斗为止。战后为了国内稳定和恢复经济，双方互相妥协，签订了《新月协议》，确立了君主立宪制度，在共和派的监督下推选出两位开明君主作为王位继承人，一位是有着法兰西和金色帝国血统的偶像贵族[SCOPE.sCharacter('fate_marie_scope').GetFirstName]。一位是来自堤亚穆地区的本地贵族[SCOPE.sCharacter('tearmoon_mia_scope').GetFirstName]。这两位贵族都有着开拓的视野，并承诺施行开明的政策。最终，玛丽凭借着微弱的优势胜出，成为法兰西正统女皇。玛丽的地位并不稳固，她需要证明她是合格的开明女皇，否则将会被竞争对手米娅或者共和派取而代之"
 fra.1.f: "朕绝不允许富人为非作歹，使人民缺吃少穿，强迫他们劳动却只随意给些报酬。———— 路易十六"
 fra.1.a: "玛丽女皇万岁！"
 modifier_fra_tearmoon_compromise: "新月协议"
 fra.2.t: "我们要面包"
 fra.2.d: "近日，一群叛乱份子劫持了面粉仓库。他们效仿着曾经“面粉暴动”的叛乱者，高喊“人们获得面包的权利不可剥夺”，以对高涨的物价和粮食短缺的现状表示不满。考虑到曾经“面粉暴动”加剧了社会矛盾并成为革命的导火索，我们应当谨慎对待这次暴动。"
 fra.2.f: "可是大臣说“不要干涉面包的事”"
 fra.2.a: "我们必须买下能买到的所有面包，分配给民众。"
 fra.2.b: "我也在吃马斯林面包，我怎么感受不到饥饿？"
 fra.2.c: "何不食蛋糕"
 modifier_fra_flour_war: "粮仓被劫"
 modifier_fra_emergency_supply: "紧急粮食供应"
 modifier_fra_pretend_conceal: "惺惺作态"
 fra.3.t: "黄月番茄"
 fra.3.d: "黄月番茄是美洲新发现的一种番茄品种，比此前的番茄品种成本更低，生长周期更短，产量更高。虽然皇室成员认为这种品种比较低贱，但它在平民中很有市场。"
 fra.3.f: "……在没有东西可以吃之后才察觉，说黄月番茄难吃而剩下是非常罪过的事情……"
 fra.3.a: "让皇室带头食用"
 fra.3.b: "开什么玩笑要吐了"
 modifier_fra_redmoon_tomato: "推广红月番茄"
 fra.4.t: "巧克力蛋糕"
 fra.4.d: "荷兰化学家科恩拉德·约翰内斯·范豪滕发明了巧克力压榨机,开发出将可可脂和可可粉分离的方法,并于1828年申请了专利,使固体巧克力的大规模生产成为可能。而在法兰西的邀请和投资下，这种新式的巧克力生产技术被发扬光大，并与蛋糕产业相结合，风靡一时的巧克力蛋糕就此诞生。"
 fra.4.f: "所有的东西都是融化了最好，铅块，铁锭，巧克力蛋糕。"
 fra.4.a: "巧克力是好文明。"
 fra.4.b: "也许我们该把可可倒进海里……。"
 fra.5.t: "蛋糕帝国"
 fra.5.d: "在玛丽的英明决策下，法兰西的食品产业已经十分成熟，蛋糕成为所有人都吃得起的廉价食物。面包房中采购面包的人们洋溢着幸福的神情，玛丽完成了她的使命。"
 fra.5.f: "没有面包的话，为什么不吃蛋糕呢？"
 fra.5.a: "我的理想就是...使天空充满光辉，使大地布满恩惠，使人民感到幸福。"
 modifier_fra_food_pk_mary_win: "玛丽的蛋糕帝国"
 fra.6.t: "人人都有面包"
 fra.6.d: "在米娅的英明决策下，法兰西的粮食生产得到恢复，农产品丰富，价格低廉。法兰西人不会再因为饥荒而感到愤怒，玛丽完成了她的使命。"
 fra.6.f: "对农业、农民的轻视。以此为起因的低自给率，以及庞大的进口额……这正是米娅和她的大臣视为问题的部分。"
 fra.6.a: "离断头台又远一步"
 modifier_fra_food_pk_mia_win: "米娅的面包帝国"
 fra.7.t: "任命新财政大臣"
 fra.7.d: "前朝任命的财政大臣大都比较极端，他们进行的激进改革并没有挽救法兰西濒危的财政，反而扩大了社会矛盾。这次要选个合适的财政大臣来管好钱袋子。\n #G你每次只能任命一个财政大臣。当该财政大臣消失后，其政策带来的修正也会消失。此时你可以重新任命一位财政大臣。#!"
 fra.7.f: "这次总能把税收上来了吧？"
 fra.7.a: "玛丽派的黎塞留" #舰b-改良主义者
 fra.7.b: "堤亚穆派的路德维希·休伊特" #堤亚穆-财政改革主义者
 fra.7.c: "共和派的雷欧纳多·比斯塔里奥·哈维" #fate-贸易自由主义者
 tot_fra_minister: "法兰西财政部长"
 tot_fra_minister_desc: "这位角色被授权为法兰西财政部长，负责改革法兰西的经济情况和财政情况。"
 fra.8.t: "甜品订单"
 fra.8.d: "玛丽和米娅都很喜爱蛋糕等甜品，她们背后的贵族也是如此。王室一直有着喝下午茶的习惯，这给国库带来的巨大的开销。我们可以指定甜品和茶的供应商来节约成本。"
 fra.8.f: "蛋糕真是美好"
 fra.8.a: "星光咖啡馆" #星巴克与扑棱蛾子
 fra.8.b: "Rabbit House咖啡馆" #点兔
