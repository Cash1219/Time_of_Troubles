 tot_Fate_Charlemagne_trait: "查理曼"
 tot_Fate_Charlemagne_trait_desc: "查理曼大帝，最早统一法兰克的王，曾经被视作正统性最高的王。但他并不能适应工业时代的变化，因此跌落神坛。现作为贵族首席代表存在。"
 tot_Fate_Marie_trait: "玛丽"
 tot_Fate_Marie_trait_desc: "经过多年内战，法兰西再度回归皇室统治。不过这次增加了开明制度制约。玛丽是目前唯一的合法女皇，必须小心翼翼地在这混乱的政局中维持好秩序和改革。"
 tot_diamond_necklace_trait: "钻石项链"
 tot_diamond_necklace_trait_desc: "「这项链其实是有来由的。虽然为此发生了一些不太愉快的事……但我还是很喜欢。因为如此亮晶晶，如此漂亮啊」（玛丽·安托瓦内特在凡尔赛宫娓娓道来）"
 tot_Tearmoon_Mia_trait: "米娅"
 tot_Tearmoon_Mia_trait_desc: "帝国的睿智，断头台的宿敌，玛丽旗鼓相当的对手，开明君主制的最佳实践者————米娅·提亚穆跌死哇。"
 tot_gemstone_hairpin_trait: "宝石发簪"
 tot_gemstone_hairpin_trait_desc: "某位商人献给米娅的发簪，上面镶嵌有七彩宝石，很是珍贵。"
 tot_Fate_Corday_trait: "科黛"
 tot_Fate_Corday_trait_desc: "在法兰西内战期间对激进派行刺的共和主义者，主张温和的方式进行民主化。"
 tot_Fate_Martha_trait: "玛尔达"
 tot_Fate_Martha_trait_desc: "宗教地位仅次于贞德的圣女，曾为民屠龙有功而被封圣。"
 tot_Fate_Dumas_trait: "大仲马"
 tot_Fate_Dumas_trait_desc: "一位影响力颇深的共和派学者，热爱以笔为剑架在法兰西王室的咽喉上。"
 tot_Fate_Deon_trait: "迪昂"
 tot_Fate_Deon_trait_desc: "龙骑士团长，外交大使，间谍总管，剑圣，他的头衔太多了，但是世人只记得他/她雌雄难辨。"
 tot_Fate_Napoleon_trait: "拿破仑"
 tot_Fate_Napoleon_trait_desc: "法国大革命期间使用新式军队夺得政权并横扫欧洲的军事天才，在政治和民生上也颇有建树。在战败后被迫退位，重新成为一位单纯的军人。"
 tot_Fate_Astolfo_trait: "阿斯托尔福"
 tot_Fate_Astolfo_trait_desc: "一个古灵精怪的游侠骑士，热衷于四处游玩。"
 tot_Fate_Bradamante_trait: "布拉达曼特"
 tot_Fate_Bradamante_trait_desc: "查理曼旗下的白羽骑士布拉达曼特，武艺高超且忠心无二。"
 tot_Fate_Gilles_trait: "吉尔"
 tot_Fate_Gilles_trait_desc: "吉尔已经陷入疯狂，到处蓄奴用来献祭给邪恶仪式，恐怕只有贞德的光辉可以拯救他了。"
 tot_Fate_Harwey_trait: "哈维"
 tot_Fate_Harwey_trait_desc: "声名显赫的西欧财阀，法兰西是他的老巢，源源不断的为他提供政治资金。"
 tot_Fate_Sanso_trait: "桑松"
 tot_Fate_Sanso_trait_desc: "刽子手世家，颇有家资，个人立场偏保皇。可惜的是，皇室的头也要他来砍。"
 Armand_Jean_duPlessis_de: "阿尔芒-让·迪普莱西·德·"
 Richelieu: "黎塞留"
 tot_Azurlane_Richelieu_trait: "黎塞留"
 tot_Azurlane_Richelieu_trait_desc: "主张在君主集权体制下进行锐意改革的资深政治家。她不仅是政治家，还是显赫的贵族，虔诚的教士，尽责的军人。"
 Hewitt: "休伊特"
 Ludwig: "路德维希"
 tot_Tearmonn_Ludwig_trait: "路德维希"
 tot_Tearmonn_Ludwig_trait_desc: "作为米娅派系的文官，支持对财政进行改革，充实国库。"
