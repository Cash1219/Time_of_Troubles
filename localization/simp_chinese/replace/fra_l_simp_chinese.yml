 fra.2.t: "我们要面包"
 fra.2.d: "近日，一群叛乱份子劫持了面粉仓库。他们效仿着曾经“面粉暴动”的叛乱者，高喊“人们获得面包的权利不可剥夺”，以对高涨的物价和粮食短缺的现状表示不满。考虑到曾经“面粉暴动”加剧了社会矛盾并成为革命的导火索，我们应当谨慎对待这次暴动。"
 fra.2.f: "可是大臣说“不要干涉面包的事”"
 fra.2.a: "我们必须买下能买到的所有面包，分配给民众。"
 fra.2.b: "我也在吃马斯林面包，我怎么感受不到饥饿？"
 fra.2.c: "何不食蛋糕"
 modifier_fra_flour_war: "粮仓被劫"
