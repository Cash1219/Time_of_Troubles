 #粮食对决
 je_fra_queen_pk_food: "粮食对决"
 je_fra_queen_pk_food_reason: "法兰西的农业在稳定时期产量极高，是欧洲最强大的农业国之一。但是民众却并未享受到农业高产带来的回报。食物价格一直被商人操纵，牟取私利。前王时代便因为粮食短缺爆发了“面粉暴动”，最终变成革命导火索。玛丽和米娅提出了两种解决方案，一种是发展加工食品，一种是囤积粮食控制粮价。"
 modifier_fra_high_grain_prices: "粮价高昂"
 je_fra_queen_pk_food_mary_plan: "@groceries!玛丽的蛋糕计划"
 je_fra_queen_pk_food_mary_plan_desc: "玛丽计划增加蛋糕的产量并降低蛋糕的价格，让每个穷人都能吃上蛋糕。"
 je_fra_queen_pk_food_mia_plan: "@grain!米娅的屯粮计划"
 je_fra_queen_pk_food_mia_plan_desc: "米娅认识到粮食的重要性，需要囤积粮食来避免产生饥荒带来动乱。"
 je_fra_queen_pk_food_introducing_cake_technology: "引进蛋糕加工术"
 je_fra_queen_pk_food_introducing_cake_technology_desc: "通过邀请外国甜点专家并尝试使用新配方来制作蛋糕，这能显著降低蛋糕的成本。"
 modifier_fra_cake_expert: "邀请蛋糕专家"
 je_fra_queen_pk_food_control_grain_prices: "控制粮价"
 je_fra_queen_pk_food_control_grain_prices_desc: "打击投机商，限制粮食的价格，杜绝发国难财的行为。"
 modifier_fra_speculation_crime: "设立投机罪"
 je_fra_queen_pk_food_agricultural_products: "农副基金"
 je_fra_queen_pk_food_agricultural_products_desc: "对作为粮食替代品的农副产品进行投资，多样化粮食的来源。"
 modifier_fra_sideline_fund: "农副产品基金"
 je_fra_queen_pk_food_ensure_the_supply_chain: "建设粮仓"
 je_fra_queen_pk_food_ensure_the_supply_chain_desc: "在各地建设粮仓，增强粮食储备能力和应急能力。"
 modifier_fra_supply_chain: "粮库充足"
 
 #财政对决
 je_fra_queen_pk_finance: "财政对决"
 je_fra_queen_pk_finance_reason: "从波旁时代就债台高筑的法兰西，经历了多轮战争和内斗的波折后，国库压力已经到达极限。玛丽和米娅提出了两种解决方案，一种是募集资金，一种是削减开支。"
 modifier_fra_extravagant_lifestyle: "奢靡成风"
 je_fra_queen_pk_finance_mary_plan: "玛丽的开源计划"
 je_fra_queen_pk_finance_mary_plan_desc: "法兰西的赋税并不比其他国家少，前几位皇帝的财政改革本意是好的，只是财政部长执行了错误的政策，才把国库亏空，造成烂账。只要财务管理得当一切都会好起来的。"
 je_fra_queen_pk_finance_mia_plan: "米娅的节流计划"
 je_fra_queen_pk_finance_mia_plan_desc: "贵族奢侈无度，才是国库空虚的根源。遥想当年钻石项链事件，明明是个乌龙事件，女皇却成为了背黑锅的，皇室的形象荡然无存。为了重振皇室形象，必须约束贵族。"
 je_fra_queen_pk_finance_new_minister: "提拔新财政大臣"
 je_fra_queen_pk_finance_new_minister_desc: "前几任财务大臣执行的不合理的财政政策，不仅没有收到税还引起民众反感。应当重新选择真正合适的人选。"
 modifier_fra_mercantilism: "黎塞留的重商主义"
 modifier_fra_tax_reform: "路德维希的税收改革"
 modifier_fra_laissez_faire: "哈维的自由放任"
 je_fra_queen_pk_finance_sell_asset: "变卖财产"
 je_fra_queen_pk_finance_sell_asset_desc: "王室有许多宝贵的财产，现在是特殊时期，可以变卖一些来偿清债务。而玛丽和米娅都愿意带头变卖自己的珠宝做榜样。"
 je_fra_queen_pk_finance_compulsory_taxation: "强制通过新税法"
 je_fra_queen_pk_finance_compulsory_taxation_desc: "等我当上国王我会制定新的税法。吸气要扣税；呼气要扣税；憋住气也要扣税；停止呼吸也要扣税；抗议以上的税也要扣税！"
 je_fra_queen_pk_finance_afternoon_tea_supplier: "茶点供应商"
 je_fra_queen_pk_finance_afternoon_tea_supplier_desc: "和各大店主签订供应协议，为王室提供固定的优质甜点和饮品，节省这部分的开销。"
 
 #教育对决
 je_fra_queen_pk_education: "教育对决"
 modifier_fra_guizot_law: "《基佐法案》"
 modifier_fra_guizot_law_desc: "基佐教育法案是1833年由教育部长提出的，要求规范和落实公立教育的法案。"
 je_fra_queen_pk_education_reason: "前任政府计划从教会，私立并存的教育体制逐步向公立教育体制过渡，政府的计划卓有成效，不过并未圆满达成全民免费义务教育的目标。女皇已经裁定教育的补充法案，希望能够尽快落实免费义务教育。此外，女皇还有自己的见解，力图在基础课程外增加培养艺术家和文学家。\n进度条达到满额后创作者们会随机产出一件作品，产出的作品会经受展会和市场的考验，最终根据展会人气和市场销量产生不同的结果。\n以下方式可以每周增加#tooltippable;tooltip:[Country.GetTooltipTag],je_fra_queen_pk_progress_bar_tt 创作进度#!\n选择#G;bold 邀请创作者#!可以选择一位创作者并给予支持。你支持的创作者会获得额外的展会人气和市场销量。\n选择#G;bold 外国交流#!可以让女皇或者创作者出访外国寻求艺术经验和灵感，增加创作速度和质量。"
 je_fra_queen_pk_progress_bar_tt: "#bold 基础#! +3\n#bold 每级#G 教育机构#! +1#! \n#bold #R 异议非法#! -3#!\n#bold #R 出版物审查#! -1#!\n#bold #G 集会权#! +1#!\n#bold #G 言论保护#! +3#!\n#bold 艺术品价格#!乘以-4\n#bold \n*由于当前市场下的@artfine_art!艺术品价格为[Country.MakeScope.ScriptValue('je_fra_queen_pk_education_creation_price_data')|%0=v]，预计艺术品的产生进度每月将增长[Country.MakeScope.ScriptValue('je_fra_queen_pk_education_creation_price_change')|2v]%\n$TOOLTIP_DELIMITER$\n目前每月作品产生进度为[Country.MakeScope.ScriptValue('je_fra_queen_pk_education_creation_change')|%0=v]"
 je_fra_no_creation_desc: "目前产出作品：无\n"
 je_fra_exhibition_popularity_desc: "展会人气：#variable [ROOT.GetCountry.MakeScope.Var('je_fra_exhibition_popularity').GetValue|0]#!\n"
 je_fra_sales_volume_desc: "市场销量：#variable [ROOT.GetCountry.MakeScope.Var('je_fra_sales_volume').GetValue|0]#!\n"
 je_fra_queen_pk_education_mary_plan: "玛丽的艺术计划"
 je_fra_queen_pk_education_mary_plan_desc: "玛丽自小就受艺术教育，而她的母国金色帝国又是艺术最先进的国家，崇拜玛丽这位偶像吧，她有最迷人的歌声，引导我们走向乐坛。"
 je_fra_queen_pk_education_mia_plan: "米娅的文学计划"
 je_fra_queen_pk_education_mia_plan_desc: "米娅身边有许多会写作的朋友，并且有预言日记本对于教育方面的指导，创造伟大著作轻而易举。"
 je_fra_queen_pk_education_inviting_artists: "邀请创作者"
 je_fra_queen_pk_education_inviting_artists_desc: "邀请一位创作者来担任宫廷御用创作顾问，这位顾问将会创作一些伟大的著作，并为我们的文化教育提供指导。"
 je_fra_queen_pk_education_foreign_exchange: "外国交流"
 je_fra_queen_pk_education_foreign_exchange_desc: "增加与外国的文化和艺术上的交流，为我国的文化教育和艺术创作提供更好的环境。"
 je_fra_queen_pk_education_expand_academy: "拓展法兰西科学院"
 je_fra_queen_pk_education_expand_academy_desc: "拨付一笔资金用于修缮法兰西科学院下辖的各个学术院，强化学术院的教育能力和科研能力。"
 je_fra_queen_pk_education_standard_requirements: "通过《费里法案》"
 je_fra_queen_pk_education_standard_requirements_desc: "费里法案规定了免费义务教育和世俗性教育原则，标志着公立教育的真正落实。"
 je_fra_queen_pk_education_mary_plan_tt: "创建了至少4件艺术品，并且至少有2件销量合格。"
 je_fra_queen_pk_education_mia_plan_tt: "创建了至少4件艺术品，并且至少有2件人气合格。"
 
 #贫穷王子和黄金龙/悲惨世界
 
 je_fra_queen_pk_medical: "医疗对决"
 je_fra_queen_pk_medical_reason: "国内的医疗诊所数量稀少，功能缺失，医疗制度落后。这让本就不爱卫生的法兰西人民的健康问题雪上加霜。玛丽和米娅提出了两种解决方案，一种是提倡卫生和清洁，一种是提升医院覆盖率。"  
 modifier_fra_cholera_pandemic: "霍乱大流行"
 modifier_fra_cholera_pandemic_desc: "近期的霍乱大流行给法兰西带来严重的损害，而政府的救灾措施不得民心。"
 je_fra_queen_pk_medical_mary_plan: "玛丽的卫生计划"
 je_fra_queen_pk_medical_mary_plan_desc: "玛丽认为法兰西对于卫生方面不够重视，这不仅严重影响了国民的身心健康，还导致了传染病的流行。"
 je_fra_queen_pk_medical_mia_plan: "米娅的医疗计划"
 je_fra_queen_pk_medical_mia_plan_desc: "米娅认为更应该关注医院的建设，普及医院覆盖率，缓解医疗资源紧张才是正道。"
 je_fra_queen_pk_medical_control_infectious_diseases: "控制传染病"
 je_fra_queen_pk_medical_control_infectious_diseases_desc: "霍乱大流行带走了许多鲜活的生命，这被归咎于政府的无能。富人指责穷人传播疾病，而穷人则认为富人试图毒害他们。我们应当调拨资金用于防治传染病。"
 je_fra_queen_pk_medical_increase_hospitals: "增设医院"
 je_fra_queen_pk_medical_increase_hospitals_desc: "法兰西的医院普及太少，许多乡村人民只能共享为数不多的小诊所，医疗资源十分紧张。" 
 je_fra_queen_pk_medical_increase_toilet_revolution: "厕所革命"
 je_fra_queen_pk_medical_increase_toilet_revolution_desc: "一位热爱环境的国王库佩曾经说过，要谴责随地大小便的行为。法国人该改改随地大小便的习惯了。" 
 je_fra_queen_pk_medical_increase_sewer: "修缮下水道"
 je_fra_queen_pk_medical_increase_sewer_desc: "一位先知席德梅尔曾经说过，下水道是民主主义的标志。奇迹和魔法都在下水道。" 
 
 
 je_fra_queen_pk_distribution: "分配对决"
 je_fra_queen_pk_distribution_reason: "贫富差距过大是法兰西人民不满的重要原因。穷人承担了太多太多的社会责任，得到的回报却只能维持温饱。玛丽和米娅提出了两种解决方案，一种是补贴穷困民众，一种是改善民众生活。"
 modifier_fra_les_miserables: "悲惨世界"
 modifier_fra_les_miserables_desc: "穷人的世界总是悲惨的。在底层人的世界里，穷困潦倒的男人需要充当苦役，而无家可归的女人会成为妓女。慈爱的女皇不希望再看到这一幕。"
 je_fra_queen_pk_distribution_mary_plan: "玛丽的资助计划"
 je_fra_queen_pk_distribution_mary_plan_desc: "从贵族手中尽可能榨取资金，对普通人进行资助安抚，在一定程度上通过劫富济贫以缓解社会矛盾。"
 je_fra_queen_pk_distribution_mia_plan: "米娅的清贫计划"
 je_fra_queen_pk_distribution_mia_plan_desc: "贫困的根源是缺乏劳动，给这些穷人一个工作机会，贫困的诅咒就不会再缠绕他们。"
 je_fra_queen_pk_distribution_call_donations: "号召捐款"
 je_fra_queen_pk_distribution_call_donations_desc: "要求所有贵族进行慈善捐款，捐款的资金将用于改善底层民众生活。"
 je_fra_queen_pk_distribution_slum_clearance: "清理贫民窟"
 je_fra_queen_pk_distribution_slum_clearance_desc: "大量贫困人口聚集在脏乱差的贫民窟里，他们只是需要一个工作机会"
 je_fra_queen_pk_distribution_investigate_corruption: "严查腐败"
 je_fra_queen_pk_distribution_investigate_corruption_desc: "法兰西的部分贵族贪腐奢靡，生活大张旗鼓，这给民众带来不好的印象，也浪费了许多社会资源。"
 je_fra_queen_pk_distribution_technician_cultivation: "技工培育"
 je_fra_queen_pk_distribution_technician_cultivation_desc: "重视技术工人，加大技术工人的培养力度，保障他们的权益。"
 
 
 je_fra_queen_pk_culture: "文化对决"
 je_fra_queen_pk_culture_reason: "法兰西国境内宗教繁多，文化各异，民众经常因为一些生活习俗差异而产生误解。玛丽和米娅提出了两种解决方案，一种是为移民让利，一种是文化容忍。"
 modifier_fra_LEF: "自由，平等，博爱"
 modifier_fra_LEF_desc: "自由平等博爱是共和国一直主张的普世价值，这点也得到了如今开明皇室的认同。"
 je_fra_queen_pk_culture_mary_plan: "玛丽的优待计划"
 je_fra_queen_pk_culture_mary_plan_desc: "对其他族群给予一些优待，以抵消一些因为信仰习俗差异带来的矛盾。"
 je_fra_queen_pk_culture_mia_plan: "米娅的平等计划"
 je_fra_queen_pk_culture_mia_plan_desc: "各族具有平等的权利，不得因为信仰和习俗的差异而产生歧视，只要来了法兰西就是一家人。"
 je_fra_queen_pk_culture_colonial_citizenship_rights: "殖民地公民权"
 je_fra_queen_pk_culture_colonial_citizenship_rights_desc: "法兰西在海外特别是非洲有着大量的殖民地，这些殖民地的人们也做出了很大贡献，可以授予他们公民权。"
 je_fra_queen_pk_culture_liberte: "自由"
 je_fra_queen_pk_culture_liberte_desc: "法兰西的自由，是公民权利的自由。"
 je_fra_queen_pk_culture_equality: "平等"
 je_fra_queen_pk_culture_equality_desc: "法兰西的平等，是法律的平等。"
 je_fra_queen_pk_culture_fraternity: "博爱"
 je_fra_queen_pk_culture_fraternity_desc: "法兰西的博爱，是人权的博爱。"
 
 
 je_fra_queen_pk_court: "宫廷对决"
 je_fra_queen_pk_court_reason: "宫廷的陋习仍残留许多，贵族在民众心中的优雅形象荡然无存。玛丽和米娅提出了两种解决方案，一种是规范贵族，一种是移风易俗。"
 modifier_fra_corrupt_customs: "陋习"
 modifier_fra_corrupt_customs_desc: "割头顶辫子易，割心中辫子难。"
 je_fra_queen_pk_court_mary_plan: "玛丽的改造计划"
 je_fra_queen_pk_court_mary_plan_desc: "宫廷中所有陋习和过时的礼仪需要废除，新时代的法兰西贵族不能再为所欲为。"
 je_fra_queen_pk_court_mia_plan: "米娅的解放计划"
 je_fra_queen_pk_court_mia_plan_desc: "无论是宫廷中的身份显赫的贵族和官员，还是身份卑微的仆人，在法律上都是平等的。"
 je_fra_queen_pk_court_maid: "女仆"
 je_fra_queen_pk_court_maid_desc: "女仆是服侍女皇身边的仆人，我们需要选出一位忠诚可靠的女仆。"
 je_fra_queen_pk_court_modern_dress: "支持新礼服"
 je_fra_queen_pk_court_modern_dress_desc: "茄克，燕尾服等服装成为一些贵族之间流行的新时尚，这些更现代化的礼服比传统的宫廷长袍等更简洁，更节省资源，我们可以推广它"
 je_fra_queen_pk_court_modern_dress: "禁止束腰"
 je_fra_queen_pk_court_modern_dress_desc: "束腰是女性过分追求细腰的行为，贵族们认为这样很优雅，其实这是一种陋习，应当废除。"
 je_fra_queen_pk_court_round_table: "圆桌晚宴"
 je_fra_queen_pk_court_round_table_desc: "在宫廷晚宴上按等级排位的用餐制度是皇帝展示自己地位和权力的落后制度，应当废除。"

 je_fra_queen_pk_military: "军事对决"
 je_fra_queen_pk_military_reason: "法兰西一直是军事欧陆强国，在此前的大战中更是发改进了火炮技术并发明拿破仑战术。两位女皇对军事方面也有自己独特的见解，一种是培养剑术，一种是培养骑兵。"
 modifier_fra_napoleon_tactics: "拿破仑战术"
 modifier_fra_napoleon_tactics_desc: "拿破仑的军事进步让法兰西一跃成为欧陆军事最强大的国家，即使拿破仑战败退位，这些军事成就依然给后世带来重大影响。"
 je_fra_queen_pk_military_mary_plan: "玛丽的剑术计划"
 je_fra_queen_pk_military_mary_plan_desc: "剑术是优雅的贵族传统，不能忘记。"
 je_fra_queen_pk_military_mia_plan: "米娅的马术计划"
 je_fra_queen_pk_military_mia_plan_desc: "马术是优雅的贵族传统，不能忘记。"
 je_fra_queen_pk_military_new_officers: "提拔新军官"
 je_fra_queen_pk_military_new_officers_desc: "提拔一些有能力又的忠实的军人。"
 je_fra_queen_pk_military_invalides: "荣军院"
 je_fra_queen_pk_military_invalides_desc: "荣军院是路易十四修建的用于安置伤残军人的，军部提议扩大它。"
 je_fra_queen_pk_military_invalides: "圣西尔军校"
 je_fra_queen_pk_military_invalides_desc: "圣西尔军校是拿破仑时期建立的现代化军校，培养了许多军事素养极高的军人和军官。军部提议扩大它。"
 je_fra_queen_pk_military_foreign_legion: "外籍军团"
 je_fra_queen_pk_military_foreign_legion_desc: "法兰西外籍军团是一支由非法兰西族组建的，训练有素的有正规编制的外籍军团。"
 
 je_fra_royalist_cabinet: "皇族内阁"
 je_fra_royalist_cabinet_reason: "内阁中的极大部分成员都是保皇成员，我们需要争取他们的支持，避免被革命派再次暴力夺权。"
 
 je_fra_shadow_guillotine: "断头台的阴影"
 je_fra_shadow_guillotine_reason: "断头台处决皇室这样的行为是共和派对皇室的大不敬。玛丽和米娅对此抱有极大阴影和恐惧。虎落平阳，世风日下。现在也只能祈求改革的速度比断头台来临的速度快。"
 je_fra_queen_pk_republican_discontent: "共和派不满"
 
 je_fra_relationship_of_golden_empire: "金色帝国的关系"
 je_fra_relationship_of_golden_empire_reason: "我们的玛丽皇后和她的效忠派大多有着金色帝国的血缘或背景，确保与金色帝国的友好关系可以让我们从中受益。"
 je_relationship_of_golden_empire: "皇冠同盟"
 je_relationship_of_golden_empire_reason: "皇冠同盟是战后大不列颠，法兰西，意大利三国牵头组成的保皇派协约，主张维护君主制地位，维护皇室和贵族利益。"
 je_mia_diary: "预言日记本"
 je_mia_diary_reason: "米娅有着一本记载着另一条世界线的日记本，里面记载着显示米娅将会被断头台处决的命运。不过，米娅可以通过自己的仁政改写它。"
