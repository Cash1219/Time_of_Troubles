 fra.8.t: "甜品订单"
 fra.8.d: "玛丽和米娅都很喜爱蛋糕等甜品，她们背后的贵族也是如此。王室一直有着喝下午茶的习惯，这给国库带来的巨大的开销。我们可以指定甜品和茶的供应商来节约成本。"
 fra.8.f: "蛋糕真是美好"
