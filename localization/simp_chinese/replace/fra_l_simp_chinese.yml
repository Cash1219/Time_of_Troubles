 #je_fra_queen_pk_distribution_inheritance_tax_desc: "推行遗产税，遏制富人越富的现象。"
 
 
 je_fra_queen_pk_culture: "对决：法兰西精神"
 je_fra_queen_pk_culture_reason: "法兰西国境内宗教繁多，文化各异，民众常因生活习惯不同而产生误解。尽管法兰西倡导自由、平等、博爱的思想，这些理想并未在现实中完全实现，这也正是我们的使命和民族精神所在。为解决这一问题，玛丽与米娅提出了两种方案：一是为移民群体提供更多福利，二是倡导文化宽容与理解。"
 modifier_fra_LEF: "自由，平等，博爱"
 modifier_fra_LEF_desc: "自由平等博爱是共和国一直主张的普世价值，这点也得到了如今开明皇室的认同。"
 je_fra_queen_pk_culture_mary_plan: "玛丽的优待计划"
 je_fra_queen_pk_culture_mary_plan_desc: "对其他族群给予一些优待，以抵消一些因为信仰习俗差异带来的矛盾。"
 je_fra_queen_pk_culture_mia_plan: "米娅的平等计划"
 je_fra_queen_pk_culture_mia_plan_desc: "各族具有平等的权利，不得因为信仰和习俗的差异而产生歧视，只要来了法兰西就是一家人。"
 je_fra_queen_pk_culture_colonial_citizenship_rights: "殖民地精英"
 je_fra_queen_pk_culture_colonial_citizenship_rights_desc: "法兰西在海外有着大量的殖民地，这些殖民地的精英也做出了很大贡献，可以授予他们公民权进行激励。"
 je_fra_queen_pk_culture_liberte: "自由：广开言路" 
 je_fra_queen_pk_culture_liberte_desc: "法兰西的自由，是言论和政治的自由。党禁和言禁持续的太久了，才是动乱的根本原因。让人讲话，天不会塌下来。"
 je_fra_queen_pk_culture_equality: "平等：不分彼此"
 je_fra_queen_pk_culture_equality_desc: "法兰西的平等，是身份和地位的平等。地无分南北，人无分老幼。无论是贵族还是平民，本族还是异族，女皇眼中都一视同仁。"
 je_fra_queen_pk_culture_fraternity: "博爱：宽厚仁爱" #童工、未成年工保护法
 je_fra_queen_pk_culture_fraternity_desc: "法兰西的博爱，是人权和社会的博爱。人权保障和社会保障，是一个文明国家的基石，是踏入现代化的必要条件。"
 
 
 je_fra_queen_pk_court: "对决：宫廷革新"
 je_fra_queen_pk_court_reason: "宫廷中的陋习依旧残留，贵族在民众心中的优雅形象已不复存在。为应对这一问题，玛丽与米娅提出了两种方案：一是对贵族行为进行规范，二是通过移风易俗来改善社会风气。"
 modifier_fra_corrupt_customs: "陋习"
 modifier_fra_corrupt_customs_desc: "割头顶辫子易，割心中辫子难。"
 je_fra_queen_pk_court_mary_plan: "玛丽的改造计划"
 je_fra_queen_pk_court_mary_plan_desc: "宫廷中所有陋习和过时的礼仪需要废除，新时代的法兰西贵族不能再为所欲为。"
 je_fra_queen_pk_court_mia_plan: "米娅的解放计划"
 je_fra_queen_pk_court_mia_plan_desc: "无论是宫廷中的身份显赫的贵族和官员，还是身份卑微的仆人，在法律上都是平等的。"
 je_fra_queen_pk_court_maid: "任命女仆主管"
 je_fra_queen_pk_court_maid_desc: "女仆是服侍女皇身边的仆人，我们需要选出一位忠诚可靠的女仆。"
 je_fra_queen_pk_court_modern_dress: "支持新礼服"
 je_fra_queen_pk_court_modern_dress_desc: "茄克，燕尾服等服装成为一些贵族之间流行的新时尚，这些更现代化的礼服比传统的宫廷长袍等更简洁，更节省资源，我们可以推广它"
 je_fra_queen_pk_court_modern_dress: "禁止束腰"
 je_fra_queen_pk_court_modern_dress_desc: "束腰是女性过分追求细腰的行为，贵族们认为这样很优雅，其实这是一种陋习，应当废除。"
 je_fra_queen_pk_court_round_table: "圆桌晚宴"
 je_fra_queen_pk_court_round_table_desc: "在宫廷晚宴上按等级排位的用餐制度是皇帝展示自己地位和权力的落后制度，应当废除。"

 je_fra_queen_pk_military: "对决：军事重组"
 je_fra_queen_pk_military_reason: "法兰西自古以来就是欧陆的军事强国，尤其在前几次大战中，进一步改进了火炮技术，并创立了拿破仑战术。两位女皇在军事方面也有各自独特的见解：一位主张培养剑术，另一位则强调骑兵的训练。"
 modifier_fra_napoleon_tactics: "拿破仑战术"
 modifier_fra_napoleon_tactics_desc: "拿破仑的军事进步让法兰西一跃成为欧陆军事最强大的国家，即使拿破仑战败退位，这些军事成就依然给后世带来重大影响。"
 je_fra_queen_pk_military_mary_plan: "玛丽的剑术计划"
 je_fra_queen_pk_military_mary_plan_desc: "剑术是优雅的贵族传统，不能忘记。"
 je_fra_queen_pk_military_mia_plan: "米娅的马术计划"
 je_fra_queen_pk_military_mia_plan_desc: "马术是优雅的贵族传统，不能忘记。"
 je_fra_queen_pk_military_new_officers: "提拔新军官"
 je_fra_queen_pk_military_new_officers_desc: "提拔一些有能力又的忠实的军人。"
 je_fra_queen_pk_military_invalides: "扩建荣军院"
 je_fra_queen_pk_military_invalides_desc: "荣军院是路易十四修建的用于安置伤残军人和退伍军人的医院，军部提议扩大它，扩建项目有圆顶教堂，医疗室，军事博物馆等。"
 je_fra_queen_pk_military_invalides: "圣西尔军校"
 je_fra_queen_pk_military_invalides_desc: "圣西尔军校是拿破仑时期建立的现代化军校，培养了许多军事素养极高的军人和军官。军部提议扩大它。"
 je_fra_queen_pk_military_foreign_legion: "外籍军团"
 je_fra_queen_pk_military_foreign_legion_desc: "法兰西外籍军团是一支由非法兰西族组建的，训练有素的有正规编制的外籍军团。"
 
 je_fra_royalist_cabinet: "皇族内阁"
 je_fra_royalist_cabinet_reason: "内阁中的极大部分成员都是保皇成员，我们需要争取他们的支持，避免被革命派再次暴力夺权。"
 
 je_fra_shadow_guillotine: "断头台的阴影"
 je_fra_shadow_guillotine_reason: "断头台处决皇室这样的行为是共和派对皇室的大不敬。玛丽和米娅对此抱有极大阴影和恐惧。虎落平阳，世风日下。现在也只能祈求改革的速度比断头台来临的速度快。"
 je_fra_queen_pk_republican_discontent: "共和派不满"
 
 je_fra_relationship_of_golden_empire: "金色帝国的关系"
 je_fra_relationship_of_golden_empire_reason: "我们的玛丽皇后和她的效忠派大多有着金色帝国的血缘或背景，确保与金色帝国的友好关系可以让我们从中受益。"
 je_relationship_of_golden_empire: "皇冠同盟"
 je_relationship_of_golden_empire_reason: "皇冠同盟是战后大不列颠，法兰西，意大利三国牵头组成的保皇派协约，主张维护君主制地位，维护皇室和贵族利益。"
 je_mia_diary: "预言日记本"
 je_mia_diary_reason: "米娅有着一本记载着另一条世界线的日记本，里面记载着显示米娅将会被断头台处决的命运。不过，米娅可以通过自己的仁政改写它。"
