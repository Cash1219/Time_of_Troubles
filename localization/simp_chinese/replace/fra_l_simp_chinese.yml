 je_fra_queen_pk_education_mia_plan_tt: "至少有3件创作品销量为高或极高"
 
 je_fra_queen_pk_medical: "对决：解决霍乱"
 je_fra_queen_pk_medical_reason: "国内医疗诊所数量稀少，功能不全，整体医疗制度落后。这种状况加剧了法兰西人民的健康问题，尤其在本就对卫生较为忽视的社会背景下更显严峻。近期，霍乱的爆发更是让政府疲于应对。为应对这一危机，玛丽与米娅提出了两种解决方案：一是加强卫生与清洁的普及，二是提升医院的覆盖率与服务能力。" 
 modifier_fra_cholera_pandemic: "霍乱大流行"
 modifier_fra_cholera_pandemic_desc: "近期的霍乱大流行给法兰西带来严重的损害，而政府的救灾措施不得民心。"
 je_fra_queen_pk_medical_mary_plan: "玛丽的卫生计划"
 je_fra_queen_pk_medical_mary_plan_desc: "玛丽认为法兰西对于卫生方面不够重视，这不仅严重影响了国民的身心健康，还导致了传染病的流行。"
 je_fra_queen_pk_medical_mia_plan: "米娅的医疗计划"
 je_fra_queen_pk_medical_mia_plan_desc: "米娅认为更应该关注医院的建设，普及医院覆盖率，缓解医疗资源紧张才是正道。"
 je_fra_queen_pk_medical_control_infectious_diseases: "控制传染病"
 je_fra_queen_pk_medical_control_infectious_diseases_desc: "霍乱大流行带走了许多鲜活的生命，这被归咎于政府的无能。富人指责穷人传播疾病，而穷人则认为富人试图毒害他们。我们应当调拨资金用于防治传染病。"
 je_fra_queen_pk_medical_increase_hospitals: "增设医院"
 je_fra_queen_pk_medical_increase_hospitals_desc: "法兰西的医院普及太少，许多乡村人民只能共享为数不多的小诊所，医疗资源十分紧张。" 
 je_fra_queen_pk_medical_increase_toilet_revolution: "厕所革命"
 je_fra_queen_pk_medical_increase_toilet_revolution_desc: "一位热爱环境的国王库佩曾经说过，要谴责随地大小便的行为。法国人该改改随地大小便的习惯了。" 
 je_fra_queen_pk_medical_increase_sewer: "修缮下水道"
 je_fra_queen_pk_medical_increase_sewer_desc: "一位先知席德梅尔曾经说过，下水道是民主主义的标志。奇迹和魔法都在下水道。" 
 
 
 je_fra_queen_pk_distribution: "对决：抚平伤痛"
 je_fra_queen_pk_distribution_reason: "贫富差距悬殊、生活环境落后，是法兰西人民普遍不满的主要原因。穷人承担了过多的社会责任，却只能勉强维持温饱，得不到应有的回报。为解决这一问题，玛丽与米娅提出了两种方案：一是对贫困民众提供补贴，二是改善整体民众的生活条件，以缩小贫富差距。"
 modifier_fra_les_miserables: "悲惨世界"
 modifier_fra_les_miserables_desc: "穷人的世界总是悲惨的。在底层人的世界里，穷困潦倒的男人需要充当苦役，而无家可归的女人会成为妓女。慈爱的女皇不希望再看到这一幕。"
 je_fra_queen_pk_distribution_mary_plan: "玛丽的资助计划"
 je_fra_queen_pk_distribution_mary_plan_desc: "从贵族手中尽可能榨取资金，对普通人进行资助安抚，在一定程度上通过劫富济贫以缓解社会矛盾。"
 je_fra_queen_pk_distribution_mia_plan: "米娅的清贫计划"
 je_fra_queen_pk_distribution_mia_plan_desc: "贫困的根源是缺乏劳动，给这些穷人一个工作机会，贫困的诅咒就不会再缠绕他们。"
 je_fra_queen_pk_distribution_call_donations: "号召捐款"
 je_fra_queen_pk_distribution_call_donations_desc: "要求所有贵族进行慈善捐款，捐款的资金将用于改善底层民众生活。"
 je_fra_queen_pk_distribution_slum_clearance: "清理贫民窟"
 je_fra_queen_pk_distribution_slum_clearance_desc: "大量贫困人口聚集在脏乱差的贫民窟里，他们并不是懒惰，只是缺少一个成为体面的劳动者的机会。"
 je_fra_queen_pk_distribution_investigate_corruption: "严查腐败"
 je_fra_queen_pk_distribution_investigate_corruption_desc: "法兰西的部分贵族贪腐奢靡，生活大张旗鼓，这给民众带来不好的印象，也浪费了许多社会资源。"
 je_fra_queen_pk_distribution_labor_law: "劳工权利"
 je_fra_queen_pk_distribution_labor_law_desc: "女皇正在拟定一项保护劳工权益的法案。该法案包含：禁止雇用8岁以下童工，8－12岁童工工作时间每天不得超过8小时;巴黎的劳动时间从11小时减少为10小时，外省地区的劳动时间从12小时减少为11小时。一旦通过了，法兰西的生产效率会更高，人民也会感到幸福。"
