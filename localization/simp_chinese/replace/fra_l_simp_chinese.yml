 fra.8.c: "LycoReco咖啡馆" #莉可丽丝
 fra.9.t: "名贵珠宝"
 fra.9.d: "玛丽和米娅作为贵族拥有着许多价值不菲的珠宝，在混乱年代戴着名贵的珠宝只会被民众认为是浪费国力，挥霍国库。不如顺水推舟卖掉这些奢侈品，补充国库的同时还能拉动民心。"
 fra.9.f: "真的要卖掉吗...没有华丽的饰品那还是贵族吗？"
 fra.9.a: "玛丽选择卖掉了她的钻石项链"
 fra.9.b: "米娅选择卖掉了她的宝石发簪" 
 fra.9.c: "贵族被迫卖掉了大批无用地产"
 modifier_fra_sell_land: "变卖贵族地产"
 fra.9.e: "不卖了"
 fra.10.t: "强征"
 fra.10.d: "法兰西的钱包已经到了危急存亡的时刻...女皇不得不决定加税，即使这样会让法兰西的人民伤心。"
 fra.10.f: "我抗议以上的税！"
 fra.10.a: "想想办法，不能苦了人民"
 fra.10.b: "对贵族征收增值税和遗产税"
 fra.10.c: "每个人都需要加税...这是必要之恶"
