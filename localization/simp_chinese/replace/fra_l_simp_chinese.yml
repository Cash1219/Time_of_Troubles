 fra.9.t: "名贵珠宝"
 fra.9.d: "玛丽和米娅作为贵族拥有着许多价值不菲的珠宝，在混乱年代戴着名贵的珠宝只会被民众认为是浪费国力，挥霍国库。不如顺水推舟卖掉这些奢侈品，补充国库的同时还能拉动民心。"
