 je_fra_queen_pk_end_tooltip: "玛丽或米娅任意一方取得绝对优势将会被认为是正统继承人。如果共和派不满达到顶峰或者对决时间结束则对决失败，共和派将掀起暴乱。所有对决日志都有若干选项可选，无论对决胜者是谁，只要维持君主制，就可以后续完成。前两项为玛丽和米娅的政策分歧点，谁的目标先达成，则获取全额的修正和优势进度。后达成的获取的修正也是永久的，但是数额和优势点只有一半。"
