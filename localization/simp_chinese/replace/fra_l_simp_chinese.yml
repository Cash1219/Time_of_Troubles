 fra.32.t: "法兰西皇室来访"
 fra.32.d: "近日，法兰西的艺术家使团前来拜访，希望能对我国的环境进行观赏和考察，以促进与我国的文化艺术交流。"
 fra.32.a: "欢迎欢迎"
 fra.32.b: "哦"
 fra.xx.d: "19世纪中期，巴黎的飞速发展悄悄为这座城市埋下了危险的定时炸弹。建于中世纪的城市已经跟不上时代的发展，也难以容纳数量众多的居民，城市变得格外肮脏、拥挤，传染病横行，一切都充斥着腐朽和混乱的气息。一场大改造似乎迫在眉睫。女皇拟对巴黎进行大改造，重建巴黎的衰败环境。"
 fra.xx.a: "巴黎要入冬了" #增加设计师角色
 fra.xx.t: "洋葱之歌" #前置少战
 fra.xx.d: "洋葱之歌是一首作于法国大革命至第一帝国时期的法国进行曲，相传由拿破仑帝国卫队的掷弹兵所创。在马伦哥战役前，拿破仑看见一些掷弹兵将洋葱抹在面包上。他说：“很好。在荣耀之路上前进时，没有什么比洋葱更适合了。”。随着战车道的兴起，这首歌目前重新流行，我们可以推广它。"
 fra.xx.a: "一粒洋葱足够我们成为狮子"
 fra.xx.b: "但没有洋葱留给奥地利人，没有洋葱留给狗"
 fra.xx.c: "太滑稽了这首歌"
 fra.xx.t: "赤色国歌" #后期工会起来了才能触发。
 fra.xx.d: "巴黎公社运动期间，社员们创立了一种马赛曲的变种曲《公社马赛曲》作为新国家的国歌。而后在巴黎公社的斗争中出现了许多牺牲者，社员欧仁·鲍狄埃受此启发，创作了《国际歌》的歌词。这首歌赞颂了巴黎公社成员们的共产主义理想和革命气概。鲍狄埃之后被法国当局以犯罪者身份判处死刑，其随即逃亡国外。虽然鲍狄埃于1887年回到法国，但很快就因贫穷而死。参加鲍狄埃之葬礼的人们高举赤旗聚集一起，随后即遭警察清场。欧仁·鲍狄埃被视作共产主义运动的“殉道者”之一，其忌日亦成为共产主义者的纪念日之一。次年，即1888年，法国境内结成劳动者合唱团，其中一位名叫皮埃尔·狄盖特的团员为《国际歌》谱了曲。因皮埃尔·狄盖特在里耳的一所音乐学院内学习音乐，在为国际歌谱曲之过程中，其不仅担任作曲，亦负责演奏。使用狄盖特谱曲版的《国际歌》于1888年7月首次得到演奏。"
 fra.xx.a: "定为新国歌"
 fra.xx.b: "封禁这首歌"
