 je_fra_goddess_challenge: "圣女的挑战"
 je_fra_goddess_challenge_reason: "圣女贞德曾经带领法兰西人民驱逐不列颠的侵略者，成为人们心目中唯一的圣女。直到新的圣女——玛尔达的出现，两位圣女争夺教权地位的挑战正式开幕。"
