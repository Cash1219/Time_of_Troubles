 fra.13.d: "“这部作品真厉害！”是由法兰西岛的一个名为“宝岛社”的知名民间出版社举办的展会，距今已有20年历史。该展会每年都会排行并展出让民间票选过去一年心目中的最佳作品。评选范围包含诗歌，乐曲，小说，绘画，戏剧等。[SCOPE.GetRootScope.GetCountry.GetCustom('fra_current_creation')]得到了今年该展会的提名，参加该展会可以大幅提高人气和销量。这需要一定的资金和精力。我们可以正常参会提高人气，也可以使用一点小手段。"
