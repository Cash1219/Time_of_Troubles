 #fra.1.d: #"法兰西被保皇派与共和派的无止境内斗闹的鸡犬不宁。双方互相角逐，直到拿破仑战败，国力损伤到无法承受内斗为止。战后为了国内稳定和恢复经济，双方互相妥协，签订了#《新月协议》，确立了君主立宪制度，在共和派的监督下推选出两位开明君主作为王位继承人，一位是有着法兰西和金色帝国血统的偶像贵族[SCOPE.sCharacter('fate_marie_s#cope').GetFirstName]。一位是来自堤亚穆地区的本地贵族[SCOPE.sCharacter('tearmoon_mia_scope').GetFirstName]。这两位贵族都有着开拓的视野，并承诺施行开明的政策#。最终，玛丽凭借着微弱的优势胜出，成为法兰西正统女皇。玛丽的地位并不稳固，她需要证明她是合格的开明女皇，否则将会被竞争对手米娅或者共和派取而代之"
 fra.1.d: "法兰西被保皇派与共和派的无止境内斗闹的鸡犬不宁。双方互相角逐，直到拿破仑战败，国力损伤到无法承受内斗为止。战后为了国内稳定和恢复经济，双方互相妥协，签订了《新月协议》，确立了君主立宪制度，在共和派的监督下推选出两位开明君主作为王位继承人，是#blue;bold 外国贵族玛丽 #!和 #yellow;bold 本地贵族米娅 #!这两位贵族都有着开拓的视野，并承诺施行开明的政策。最终，玛丽凭借着微弱的优势胜出，成为法兰西正统女皇。玛丽的地位并不稳固，她需要证明她是合格的开明女皇，否则将会被竞争对手米娅或者共和派取而代之"
 fra.1.f: "朕绝不允许富人为非作歹，使人民缺吃少穿，强迫他们劳动却只随意给些报酬。———— 路易十六"
