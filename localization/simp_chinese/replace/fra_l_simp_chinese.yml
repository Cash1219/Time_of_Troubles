 je_fra_queen_pk_education_mary_plan: "玛丽的艺术计划"
 je_fra_queen_pk_education_mary_plan_desc: "玛丽自小就受艺术教育，而她的母国金色帝国又是艺术最先进的国家，崇拜玛丽这位偶像吧，她有最迷人的歌声，引导我们走向乐坛。"
 je_fra_queen_pk_education_mia_plan: "米娅的文学计划"
 je_fra_queen_pk_education_mia_plan_desc: "米娅身边有许多会写作的朋友，并且有预言日记本对于教育方面的指导，创造伟大著作轻而易举。"
 je_fra_queen_pk_education_inviting_artists: "邀请创作者"
 je_fra_queen_pk_education_inviting_artists_desc: "邀请一位创作者来担任宫廷御用创作顾问，这位顾问将会创作一些伟大的著作，并为我们的文化教育提供指导。"
 je_fra_queen_pk_education_foreign_exchange: "外国交流"
 je_fra_queen_pk_education_foreign_exchange_desc: "增加与外国的文化和艺术上的交流，为我国的文化教育和艺术创作提供更好的环境。"
 je_fra_queen_pk_education_expand_academy: "拓展法兰西科学院"
 je_fra_queen_pk_education_expand_academy_desc: "拨付一笔资金用于修缮法兰西科学院下辖的各个学术院，强化学术院的教育能力和科研能力。"
 je_fra_queen_pk_education_standard_requirements: "通过《费里法案》"
 je_fra_queen_pk_education_standard_requirements_desc: "费里法案规定了免费义务教育和世俗性教育原则，标志着公立教育的真正落实。"
