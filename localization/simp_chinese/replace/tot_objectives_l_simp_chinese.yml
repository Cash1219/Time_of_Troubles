 AUS_FLAVOR_TEXT: "金色帝国是一个多民族的君主立宪国家。帝国的子民以擅长艺术著称，旗下有维克莱族，拉拉族，爱马仕族，邦多利族。初音未来是该国的正统君主，其长期统治着金色帝国，疆域全盛时期可西起瑞士东达高加索。在拿破仑战争之后，其势力受挫，被迫放弃东部的大片土地，并制定了立宪制度，成立了十人议会，由十个大贵族共同分享权力。"
 HTT_FLAVOR_TEXT: "安纳托利亚长期被金色帝国控制，轻音帝国便是金色帝国组建的。1683年的安卡拉战役彻底终结了魔法少女联邦的统治，建立起轻音联邦，轻音联邦长期作为金色帝国的傀儡。拿破仑战争时期，拿破仑集大军攻打君士坦丁堡，并封锁地中海，轻音联邦与宗主国失去联系。金色帝国在内外交困的情况下不得不放弃了安纳托利亚的利益，轻音联邦顺理成章的独立了。"
 BTR_FLAVOR_TEXT: "结束州本是轻音联邦的一个下辖州。在轻音联邦取得独立后，这个边疆地区也获得了一定自治权，独立成自治领。"
 PRU_FLAVOR_TEXT: "魔法少女联邦西起巴尔干东达高加索，是曾雄霸一时的列强。15世纪，经过多年的腐败和内斗逐渐衰落，在邻国金色帝国的不断蚕食下，最终于1683年被金色帝国打败，成为附属国。其东部的大片领土被新生的轻音联邦控制，西部大片领土被金色帝国直辖，只剩下数个州维持薄弱的统治。而拿破仑为魔法少女带来了曙光，法国大军对金色帝国的肢解，使得魔法少女联邦得以复国，收复部分失地。"

