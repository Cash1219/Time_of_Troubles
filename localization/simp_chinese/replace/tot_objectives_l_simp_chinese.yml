 GBR_FLAVOR_TEXT: "康沃尔最初只是威尔士的一个小部落，在南征北战统一了半个不列颠岛后，与伦敦时钟塔势力建立了联合统治，以和平的手段共同组建了现在的大不列颠帝国。大不列颠一直处于一个比较稳定的政治生态和经济环境中，这使得不列颠成为仅次于法兰西的强国。不列颠处于骑士王阿尔托莉雅的统治中，她将开创一个新的盛世，带领不列颠成为世界强权！"
 FRA_FLAVOR_TEXT: "法兰西一直处于分裂的状态中，共和派与君主派的多年冲突使法兰西的君主制合法性饱受质疑。而对金色帝国的战争失败使得革命派彻底失望，发动起义推翻了旧王室。然而革命派的叛乱并未改变法兰西的困境，反而为王室所利用，为复辟王政带来了土壤。玛丽皇帝在内乱中被大贵族和温和派推选为新的君主，她承诺为法兰西带来开明的君主立宪统治，打造一个更开明的时代。"
 SPA_FLAVOR_TEXT: "勇者国是由一群勇者和女神携手组建的国家。勇者负责军事和外交，而女神负责宗教和经济，两方携手造就了勇者国曾经的辉煌。勇者国的国民热爱四处旅行，这为勇者国带来了许多的殖民地据点。勇者国在拿破仑战争时期曾被法兰西帝国攻陷，王室被迫迁往美洲殖民地。王室在美洲殖民地积蓄实力后，带领殖民地的勇者们跟随反法同盟反攻大陆，光复了国家。因为过于依靠勇者的力量，国王的不得不同意国内让勇者瓜分权力，建立了新的勇者之国。同时美洲各大殖民地趁机要求自治和独立，王室无法拒绝。为了对抗勇者的影响，王室也提拔了国内的女神派系，企图利用女神的力量来压制勇者。"
 POR_FLAVOR_TEXT: "旅者共和国是一个新生的民主共和国，其国家主体是一群热爱旅行的勇者和旅行者。旅者国此前的王室与邻国勇者国基本上步调一致，长期联盟并共同履行旅行移民自由，发展殖民经济的政策。在拿破仑战争时期，旅者国与邻国勇者国都被法兰西帝国攻陷。最终两国一起携手带领殖民地的勇者们反攻大陆。而不同的是，旅者国国内的共和派系更加强烈，民族主义情绪更加深刻，勇者国最终建立了王室复辟勇者专政的寡头体制，而旅者国建立了相对民主的共和体制。"
 objective_tot_2: "魔神的垄断"
 objective_tot_2_desc: "德意志地区最初是一片落后的蛮族部落，在罗马教廷派遣的魔法少女贤者的不懈努力下终于演化出了封建制度，魔法少女贤者带来了文明的火种，受到了民众的竭诚欢迎，盛情难却的她们留在当地依靠信仰的力量建立了各个王国。魔法少女信仰最热切的时候，大贤者高町奈叶几乎统一德意志大部分地区，建立了神圣贤者帝国。可惜浪花淘尽英雄！德意志最后还是无法抵抗历史进程走向分裂，北德意志继承魔法少女大统，魔法少女的宗教统治无法适应时代的发展，被新崛起的魔神取代。魔神们有着超凡的力量和超越贤者般的先知知识，更适应工业化的发展。也许，魔法少女需要一场革新了。"
