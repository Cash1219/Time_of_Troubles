 PRU_FLAVOR_TEXT: "魔法少女联邦是北德意志唯一崛起的独立邦国，其地位一直受到金色帝国的压制。目前明面掌管国家的是魔法少女军政府的巴麻美大元帅，而实际控制人是在幕后操纵的魔神丘比。丘比开发出了一种新的魔法利用渠道，这种渠道可以高效实现民众的愿望，但是代价也是残酷的。具体实现方式和流程丘比并未披露，他依靠这样的垄断地位控制着这个国家。"
 HAN_FLAVOR_TEXT: "高町奈叶凯撒的荣光何日复现！自从高町奈叶统一神圣贤者帝国并广泛传播魔法成为神话中的大贤者已经过去数百年，如今只得沦落到汉诺威老家当地主，还要受不列颠特使的控制，这怎能忍受，是时候对不列颠人和他们的傀儡进行炮撅了！"
 BAV_FLAVOR_TEXT: "爱因兹贝伦家族是巴伐利亚的正统贵族，一直掌控着巴伐利亚的最高权力。但巴伐利亚一直无法避免金色帝国的影响和干涉，巴伐利亚就这样在外国干涉下维持着光荣中立，发展成为凝聚南北德意志传统的强力邦国。"
 RHE_FLAVOR_TEXT: "莱茵兰是拿破仑将周边几个割据的小邦国组建的傀儡国，在战后获得独立，并接受了中二之神的教义，目前该国的统治者正苦恼于站队法兰西还是金帝国。"
 objective_tot_3: "金色帝国的解体"
 objective_tot_3_desc: "南北德意志本是一体，基于魔法少女的文化传承。实在是你方唱罢我登场！在凯撒高町奈叶竭力也无法维持德意志统一的局面发生后，南北德意志不可避免的走向分裂。德意志南部演化出了新生的咏唱文化，初音未来家族乘势而上，成为南德意志地区的强大国家，从多瑙河畔到高加索山脉，金色帝国的艺术和刀剑像触手一样延伸。在近代时期，从荷兰耶路撒冷，无人不知金色帝国的威名。金色帝国与法兰西帝国的战争，长期的内乱和经济危机导致了金色帝国的衰落，金色帝国就如一栋破烂的房子,只要我们在门上踹上一脚,这栋腐朽的建筑就会倒塌。拿破仑：初音未来，你就是歌姬吧！"
