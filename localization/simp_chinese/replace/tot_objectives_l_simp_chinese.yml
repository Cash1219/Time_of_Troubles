 objective_tot_1: "拿破仑的遗产"
 objective_tot_1_desc: "法兰西作为世界上最强大的国家之一，在拿破仑的带领下几近统一欧洲。可惜一将功成万骨枯！法兰西在战败后人民的生活并未改善，还失去了大片土地，只保留了意大利，莱茵兰等几个附属国和一半殖民地。拿破仑这场耻辱性的大败，已经成为了这两天列强间最大的话题，我们来看一下前首相黎塞留对此的点评，一向直性子的黎塞留大主教直言道，拿破仑这样输战争，只怕是连面子都不要了。法兰西大革命和拿破仑战争给西欧大地带来了深刻的影响，政治生态被打碎重建，民族主义者和共和主义者迅速崛起，君主专制不再受民众认可，西欧各国纷纷建立起了民主政治或开明君主政治。"
