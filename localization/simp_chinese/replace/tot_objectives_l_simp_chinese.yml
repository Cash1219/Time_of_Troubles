 GBR_FLAVOR_TEXT: "康沃尔最初只是威尔士的一个小部落，南征北战统一了半个不列颠岛后，与伦敦时钟塔势力合并，组成了现在的大不列颠帝国。大不列颠一直处于一个比较稳定的政治生态和经济环境中，这使得不列颠成为最强大的国家。不列颠正处于阿尔托莉雅的统治中，她将开创一个新的盛世，带领不列颠成为世界强权！"
 FRA_FLAVOR_TEXT: "法兰西一直处于分裂的状态中，共和派与君主派的多年冲突使法兰西的君主制合法性饱受质疑。而对金色帝国的战争失败使得革命派彻底失望，发动起义推翻了旧王室。革命派上台后并未改变法兰西的困境，给王室复辟带来了土壤。玛丽皇帝在内乱中被大贵族推选为新的君主，她承诺为法兰西带来开明的君主立宪统治，打造一个更开明的时代。"
 ITA_FLAVOR_TEXT: "罗马帝国的前身是法兰西共和国在拿破仑帝国时期组建的傀儡国意大利王国，尼禄被拿破仑任命为最高总督，在拿破仑失势后，尼禄脱离掌控，宣布独立，并宣称要继承罗马帝国的头衔，恢复罗马的荣光。为此她发起了伯罗奔尼撒战争，此战成功夺取了魔法少女联邦治下的伯罗奔尼撒和轻音联邦治下的君士坦丁堡。这让尼禄名声大震，成为意大利毫无争议的统治者。"
 SPA_FLAVOR_TEXT: "勇者国是由一群勇者和女神携手组建的国家。勇者负责军事和外交，而女神负责宗教和经济，两方携手造就了勇者国曾经的辉煌。勇者国的国民热爱四处旅行，这为勇者国带来了许多的殖民地据点。勇者国在拿破仑战争时期曾被法兰西帝国攻陷，王室被迫迁往美洲殖民地。王室在美洲殖民地积蓄实力后，带领殖民地的勇者们跟随反法同盟反攻大陆，光复了国家。因为过于依靠勇者的力量，国王的不得不同意国内让勇者瓜分权力，建立了新的勇者之国。同时美洲各大殖民地趁机要求自治和独立，王室无法拒绝。为了对抗勇者的影响，王室也提拔了国内的女神派系，企图利用女神的力量来压制勇者。"
 POR_FLAVOR_TEXT: "旅者共和国是一个新生的民主共和国，其国家主体是一群热爱旅行的勇者和旅行者。旅者国此前的王室与邻国勇者国基本上步调一致，长期联盟并共同履行旅行移民自由，发展殖民经济的政策。在拿破仑战争时期，旅者国与邻国勇者国都被法兰西帝国攻陷。最终两国一起携手带领殖民地的勇者们反攻大陆。而不同的是，旅者国国内的共和派系更加强烈，民族主义情绪更加深刻，勇者国最终建立了王室复辟勇者专政的寡头体制，而旅者国建立了相对民主的共和体制。"
 
 objective_tot_2: "金色帝国的解体"
 objective_tot_2_desc: "从多瑙河畔到高加索山脉，金色帝国的艺术和刀剑像触手一样延伸。长期的内乱和经济危机导致了金色帝国的衰落，金色帝国就如一栋破烂的房子,只要我们在门上踹上一脚,这栋腐朽的建筑就会倒塌。而拿破仑便是金色帝国解体的执行人。"
