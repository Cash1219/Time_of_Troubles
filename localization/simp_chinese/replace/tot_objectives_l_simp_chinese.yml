 objective_tot_western_europe: "革命的遗产"
 objective_tot_western_europe_desc: "西欧罗巴是近代文明的策源地，一个在王权、革命与航海野心的激烈碰撞中不断重塑自我的区域。这里诞生了最稳固的君主立宪、最激进的共和革命，也开启了探索整个世界的伟大时代。国与国之间围绕着霸权、信仰与海外财富的竞争，构成了这片土地永恒的主题。"
