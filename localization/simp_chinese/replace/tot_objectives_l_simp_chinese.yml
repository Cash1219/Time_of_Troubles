 USA_FLAVOR_TEXT: "精灵族是具有超能力者的种族，其先祖可以追溯到大不列颠和勇者国移民而来的魔法师和勇者。这些魔法师和勇者在此扎根并生存，建立了移民者根据地政府。"
 