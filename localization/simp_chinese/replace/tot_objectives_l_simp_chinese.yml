 FRA_FLAVOR_TEXT: "法兰西的命运在颠覆与传承间剧烈摇摆。它历经了百年战争的屈辱与圣女贞德的荣光，最终在1789年的大革命中将国王送上了断头台。尽管拿破仑的崛起与陨落为其带来了短暂的帝国梦，但最终，王党与共和派达成了一种危险的妥协：在开明君主制的框架下，由玛丽·安托瓦内特与米娜·提亚穆通过政治竞争来引领国家。与此同时，源自宫水巫女与民间信仰融合的圣女崇拜，成为了凝聚民族精神的核心。法兰西的未来，将取决于它能否在改革的刀刃上，平衡古老的荣耀与崭新的理想。"
 GBR_FLAVOR_TEXT: "不列颠的崛起是一部从骑士复仇剧到资本主义教科书的传奇。在摆脱了吸血鬼迪奥与篡位者莫德雷德的阴影后，征服者九条可怜将“黄金精神”与本土的骑士、女仆文化相结合，奠定了帝国的基石。通过《权利法案》，王权被限制，一个由金发贵族掌控上议院、平民女仆主导下议院的独特议会制度得以确立。在女王爱丽丝·卡塔雷特的“爱丽丝时代”中，工业革命的钢铁洪流与童话般的梦幻艺术并行不悖，将大不列颠推向了世界之巅，成为一个既务实又充满幻想的顶级强权。"
 SPA_FLAVOR_TEXT: "作为多种宗教与文化交汇的十字路口，伊比利亚半岛在享受了航海时代带来的巨大财富后，其内部深刻的裂痕也逐渐显现。表面上，这里是旅行者与航海家的乐园，充满了激情与艺术；但在深处，主张和平的声乐教派与主张尚武的散华礼弥信徒之间根深蒂固的矛盾，以及丘比余孽的煽动，使得这片土地如同一面布满裂纹的镜子。未来的伊比利亚内战将不可避免，这不仅仅是一场领土或权力之争，更是一场决定文明走向的信仰之战。"
 POR_FLAVOR_TEXT: "葡萄牙是西欧罗巴的航海先驱与精神上的漫游者。它率先开启了探索未知世界的大航海时代，将殖民据点拓展至巴西，并使其独特的旅者文化被世界所认可。然而，其最杰出的儿女却可能向往着更内心的风景——如志摩凛，她从葡萄牙出发，最终在阿尔卑斯山找到了心灵的归宿，并建立了倡导和平的瑞士联邦。葡萄牙的精神，一半在于征服海洋的雄心，另一半则在于寻找内心宁静的旅途。"
 
 objective_tot_northern_europe: "拨云见日"
 objective_tot_northern_europe_desc: "北欧曾是一片被阴影笼罩的土地。在丘比的操纵下，各国沦为榨取负面能量的傀儡工坊，陷入无休止的内战与军火贸易。然而，在共同推翻丘比的统治后，斯堪的纳维亚诸国各自找到了通往自由与繁荣的独特道路，而南方的德意志则成为了清算过去、寻求救赎的魔法战场。如今，整个北欧大区是尖端技术、民主理想与古老魔法并存的希望之地。"
