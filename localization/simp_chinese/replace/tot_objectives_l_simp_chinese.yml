 SIC_FLAVOR_TEXT: "阳光明媚的西西里岛与那不勒斯地区，是意大利大区复杂的南部缩影。这里曾是由乔鲁诺·乔巴纳领导的意大利黑帮的根据地，其地下网络与“黄金精神”的传承影响着整个南意大利的社会脉络。同时，这里也是各方势力渗透的前沿：西班牙的旅者文化、来自北非的散华礼弥信徒，以及教宗国的传统信仰在此交汇。这使得西西里既是一座文化熔炉，也是一个一点即燃的火药桶。"
 
 objective_tot_constantinople: "蓝白堡"
 objective_tot_constantinople_desc: "蓝白堡大区是东西方文明碰撞、融合与冲突的最前沿。这片土地由秋山澪凭借武力与外交一手塑造，通过《下北泽合约》奠定了和平的基石。这里既是星之鼓动教派的发源地，也是散华礼弥尚武信徒的庇护所。古老的拜占庭遗产、东欧的学园文化、巴尔干的民族韧性以及喀尔巴阡的神秘传说在此交织，使其成为一个文化马赛克般绚丽而脆弱的庞大联合体。"
