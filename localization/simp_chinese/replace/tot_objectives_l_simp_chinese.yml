 ITA_FLAVOR_TEXT: "意大利帝国的前身是法兰西共和国在拿破仑帝国时期组建的傀儡国意大利王国，尼禄被拿破仑任命为最高总督。在拿破仑失势后，意大利王国被迫退守米兰，意大利回到割据的状态。然而尼禄皇帝宣称要继承罗马帝国的头衔，恢复罗马的荣光。为此她组建了一支大军，成功消灭托斯卡纳军阀，入主佛罗伦萨。这让尼禄名声大震，成为意大利毫无争议的统治者。擅自进军妄图统一意大利，这让法国新政府很是不满，勒令尼禄停止了进军。意大利就这样成为了三国割据。"
 PAP_FLAVOR_TEXT: "罗马教会因为传播魔法而诞生，而教宗国因大贤者木之本樱的需要而崛起。万众瞩目的教宗国在中世纪晚期还是无力维持威望，一波又一波的宗教革命在各地兴起，教会势力也只能退守意大利地区。即使信仰消逝，权威陨落，但贤者的神话仍在民众的心中回响。"
 SIC_FLAVOR_TEXT: "艾尔奇亚王国一直游离于西欧政治，很少受列强的争端。稳定的政治局势使国王空能全力发展经济，开发出先进的游戏产业链，并催生了各种服务于游戏的产业。然而这一稳定的生态被拿破仑打破了，拿破仑的驻军接管了这里，并提拔当地的黑帮势力制衡国王。黑帮在法国的支持下，以发展游戏业为名，假借国王诏令发展出黑色产业。这些黑色产业虽然能赚快钱，但长期来说并不利于国家的稳定发展。拿破仑撤军后，国王复权，和黑帮分庭抗礼。"
 VEN_FLAVOR_TEXT: "迷子军团是一支训练有素的雇佣兵团，长期驻扎在威尼斯作为据点。在拿破仑战争时期为金色帝国雇佣，参与了著名的维也纳战役，因保卫有功被赐予威尼斯作为封地。"
