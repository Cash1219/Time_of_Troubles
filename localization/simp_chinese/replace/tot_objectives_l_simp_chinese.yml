 GER_FLAVOR_TEXT: "德意志是圣契组织与白色暴君传说的起源地，也是丘比势力最深的根基所在。在经历了大圣战的创伤与反思后，高町奈叶与巴麻美在此建立了魔法少女王国（普鲁士）。它的双重使命沉重而坚定：对外，统一分裂的德意志诸邦；对内，彻底清算丘比及其遗留的契约体系，为魔法少女寻求真正的庇护与解放。这里是魔导器技术的研发中心，也是光明与黑暗进行最终决战的主要战场。如果高町奈叶的计划失败，更激进的《魔法少女宣言》将可能在此引爆一场关于命运的理想主义革命"
 SWE_FLAVOR_TEXT: "瑞典成功摆脱了丘比傀儡“基沃人”的身份，建立了开放的夏莱王国。它颁布了世界上第一部专利法，以其卓越的工程学和技术创新闻名于世。作为武士道集团的重要基地和Pastel*Palettes的主导国，瑞典不仅是命运共同体的主要注资方，更善于运用其经济与技术影响力（“柔性力量”）来调节地区争端，是北欧稳定与进步的核心引擎。"
 NOR_FLAVOR_TEXT: "挪威在推翻傀儡政权后，保留了其独特的舰娘文化与传统，建立了属于自己的王国。他们是斯堪的纳维亚最卓越的航海家，其先进的航海技术曾助力伊比利亚开启大航海时代。历史上，一支舰娘分支甚至迁徙至北非。这个民族对海洋与“归乡”有着深厚的情结，这份执着曾在大圣战中被丘比利用，如今则成为了他们探索世界、联结各族的文化动力。"
 DAN_FLAVOR_TEXT: "从“战车军团”的军国阴影中走出的丹麦，建立了大洗王国。他们将对战车的狂热从战场成功转移到了竞技场，将强大的武备转化为比赛经济的一部分，推崇荣誉与实战精神。其政治模式崇尚高效与极简，在推翻旧势力后建立了务实的民主制度，专注于地区合作与内部福祉，是北欧联邦主义坚实而低调的成员"
 
 objective_tot_danube: "命运共同体"
 objective_tot_danube_desc: "多瑙河流域是欧洲大陆的文化心脏与竞技场。这里不曾被单一的强权完全主宰，而是在偶像、学园与舞台少女的共同愿景下，结成了一个脆弱的命运共同体。古老的皇家传统与激进的共和思想在此交汇，华丽的表演既是艺术，也是政治与力量的外延。这片土地既孕育了最辉煌的文艺复兴，也时刻面临着从内部分裂或在外部压力下解体的风险。"
