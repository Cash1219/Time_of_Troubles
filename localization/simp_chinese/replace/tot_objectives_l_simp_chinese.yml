 AUS_FLAVOR_TEXT: "作为命运共同体名义上的领导者，偶像大公国代表着区域的传统与秩序。它由历史悠久的偶像大师派系统治，试图用古典而严谨的偶像活动来维系联邦的团结。这里是与东欧学园势力、西欧王权进行外交斡旋的中心，也是抵御南方奥斯曼势力和西方普鲁士影响的屏障。奥地利优雅而保守，它手握指挥棒，但联邦乐团的各个声部却时常发出不谐和音。"
 HUN_FLAVOR_TEXT: "学园偶像国完全接纳了来自东方的学园文化与声乐文化，并将其与本土的LoveLive! 精神相结合，形成了独特的学园偶像体系。这个国家充满活力与“攀登精神”，以其出色的竞技状态和团队合作闻名。相较于奥地利的传统，匈牙利更代表着联邦中的创新、青春与进取的一面，是连接东西欧文化的重要桥梁。"
 BOH_FLAVOR_TEXT: "舞台少女国是一个将生活本身视为舞台的国度，其信仰核心是少女歌剧。在这里，“Revue”（竞演）不仅是解决争端的方式，更是追求“Top Star”终极地位的革命仪式。这个国家充满了戏剧性的张力与个人主义的色彩，其国民坚信通过燃烧生命的表演可以改变命运。这使得波西米亚成为联邦内部最不稳定、也最具创造力的因素，时而带来惊艳的艺术突破，时而引发政治上的波澜。"
 BAV_FLAVOR_TEXT: "巴伐利亚地处南德意志，在文化上与普鲁士主导的北德有所区别。它并非自愿，而是后期被命运共同体纳入联邦，旨在对抗普鲁士日益增长的影响力（即“长期诉士”政策）。巴伐利亚本身拥有深厚的文化底蕴和产业实力，但它在这偶像与舞台的联邦中更像一个“格格不入”的实力派。其内心始终在忠诚于德意志民族的整体命运，与服从联邦当前的政治需要之间挣扎，是共同体内部一个潜在的变数。"
 
 objective_tot_italy: "星石、圣座与破碎的权杖"
 objective_tot_italy_desc: "意大利半岛是财富与信仰交织的棋盘，也是统一与分裂持续角力的战场。这里曾诞生了主宰地中海经济的商业帝国，也承载着西方世界最古老的信仰圣座。如今，昔日的辉煌虽已褪色，但艺术的火焰从未熄灭，每一个势力都在试图重新拼合那柄象征半岛权柄的破碎权杖。"
