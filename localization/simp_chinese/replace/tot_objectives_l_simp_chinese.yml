 GRE_FLAVOR_TEXT: "安纳托利亚长期被金色帝国控制，轻音帝国便是金色帝国组建的。1683年的安卡拉战役彻底终结了魔法少女联邦的统治，建立起轻音联邦，轻音联邦长期作为金色帝国的傀儡。拿破仑战争时期，拿破仑集大军攻打君士坦丁堡，并封锁地中海，轻音联邦与宗主国失去联系。金色帝国在内外交困的情况下不得不放弃了安纳托利亚的利益，轻音联邦顺理成章的独立了。"
 ROM_FLAVOR_TEXT: "结束州本是轻音联邦的一个下辖州。在轻音联邦取得独立后，这个边疆地区也获得了一定自治权，独立成自治领。"
 AUS_FLAVOR_TEXT: "金色帝国是一个多民族的君主立宪国家。帝国的子民以擅长艺术著称，旗下有维克莱族，拉拉族，爱马仕族，邦多利族。初音未来是该国的正统君主，其长期统治着金色帝国，疆域全盛时期可西起瑞士东达高加索。在拿破仑战争之后，其势力受挫，被迫放弃东部的大片土地，并制定了立宪制度，成立了十人议会，由十个大贵族共同分享权力。"
 GRE_FLAVOR_TEXT: "安纳托利亚长期被金色帝国控制，轻音帝国便是金色帝国组建的。1683年的安卡拉战役彻底终结了魔法少女联邦的统治，建立起轻音联邦，轻音联邦长期作为金色帝国的傀儡。拿破仑战争时期，拿破仑集大军攻打君士坦丁堡，并封锁地中海，轻音联邦与宗主国失去联系。金色帝国在内外交困的情况下不得不放弃了安纳托利亚的利益，轻音联邦顺理成章的独立了。"
 ROM_FLAVOR_TEXT: "罗马尼亚长期在在穿刺公的统治之下，受绯红的影响挥之不去。直到金色帝国的入侵推翻了罗马尼亚的统治。井芹仁菜被派遣为罗马尼亚总督，并以切割穿刺公的名号建立了“有刺无刺”军团，寓意为有无穿刺公国家都一样运行。有刺无刺军团一直忠心耿耿地为金色帝国出力，即便这个国家内部一直不稳定。"
 YUG_FLAVOR_TEXT: "这片土地一直受到金色帝国的监视而无法统一，直到结束乐队的成员们进行了一场结束一切战争的战争，统一了这些邦国。"
 TUR_FLAVOR_TEXT: "姆基卡苏丹国原本是安纳托利亚地区的一个部落，曾经基本统一安纳托利亚和巴尔干地区。然而好景不长，姆基卡苏丹国很快被金色帝国降服，一直作为附属国存在，领土一步步被蚕食。而在拿破仑的铁蹄下，姆基卡苏丹国获得了独立，但领土并未完全收复现在，正是复权之时！"
 objective_tot_4: "意大利万岁"
 objective_tot_4_desc: "意大利地区发源的圣三一教文化深刻的影响了欧洲大地。罗马教宗国的使者遍布各地，但教宗的权威已经无力维持。拿破仑已经践踏了教宗的冠冕并打碎了意大利的生态。意大利正处于并长期处于分裂割据状态。北意大利的帝国和南意大利的黑帮都在蠢蠢欲动，意大利统一战争迫在眉睫，但这需要列强的点头同意。"
