#地主
ig_bug_landowners: "千年利益派"
ig_bug_landowners_desc: "千年利益派的学生只会考虑将考古协会为夏莱和千年学院带来的利益最大化，对当地人和考古学家们的生活水平不闻不问。出于对考古协会的不信任，他们选择牢牢地把土地所有权把握在自己手里，并将盈利带回千年。"
ideology_ba_adminaster: "强制管理"
ideology_ba_adminaster_desc: "该集团倾向于把握住社会的管理权和媒体权，让一切都在自己的掌控之下。"
ideology_ba_likenone: "不恤民情-千年利益至上"
ideology_ba_likenone_desc: "该集团对于当地群众的生活好无关心。若是相关政策触及了它们的利益，便会毫不犹豫地将之扫开。"

ig_bug_landwonerstraits_10: "本部回馈"
ig_bug_landwonerstraits_10_desc: "考古队的忠诚会得到夏莱的回报，虽然这是你们应做的。"

ig_bug_landwonerstraits_5: "辅助建设"
ig_bug_landwonerstraits_5: "来自千年的支援设备已经到达，我们会帮忙一起建设这座金矿"

ig_bug_landwonerstraits_0: "质问立场"
ig_bug_landwonerstraits_0: "你们应该搞清楚这片殖民地存在的意义。"
#绿手
ig_bug_devout: "爱丽丝（天童）教派"
ig_bug_devout_desc: "在爱丽丝·马格特罗格依和当地魔俗传说共同影响下形成的本土爱丽丝教。在教义上与世界大部分爱丽丝教有相似处的同时，对于“爱丽丝”的描述却与天童爱丽丝相似。因此本教派会严格遵守爱丽丝的法喻，并把爱丽丝的利益作为集团的最高利益。"

#军队
ig_bug_armed_forces: "逻辑禁卫军"
ig_bug_armed_forces_desc: "以KEI为核心的遗迹综合防护系统成员和当地魔兽形成的联合军队。除了KEI本人是爱丽丝狂热者外，其他人还是主要以保护本土为主要目的。"

#实业家
ig_bug_industrialists: "冷酷计算使会社"
ig_bug_industrialists_desc: "名字很冷酷。以优香为核心的本土实业家集团，负责考古队大大小小的经济决策和外资协商。和千年利益派相比，虽然最终目的一致，但是选择了先发展当地经济的道路。"

#乡村民众
ig_bug_rural_folk: "本土魔兽派"
ig_bug_rural_folk_desc: " 本地的魔兽居民，比起千年的利益考古队未来的什么的，果然还是家里的田更重要啊——什么，魔兽没有土地所有权，那不是样衰了？"

#小市民
ig_bug_petty_bourgeoisie: "开化魔兽派"
ig_bug_petty_bourgeoisie_desc: "自称已经开眼看世界的本土魔兽们。大部分只是店长、职员这样的存在。始终追求本土现代化和自身利益。"

#知识分子
ig_bug_intelligentsia: "学者集会"
ig_bug_intelligentsia_desc: "大湖区的遗迹、火山吸引来了大量的外来学者在此长期驻扎，最后形成了以先进学者为核心的新锐政治力量。除了支持有智魔兽们的魔权保障外，还会对当地民生民祉进行要求。"




